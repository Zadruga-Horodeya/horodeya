{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% load bootstrap4 %}
{{form.media}}
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>

    {% if form.instance.pk %}
      <a class="btn btn-danger" href="{% url 'projects:delete' form.instance.pk %}">{% trans "Delete" %}</a>
    {% endif %}
    {% endbuttons %}
</form>
{% endblock %}
