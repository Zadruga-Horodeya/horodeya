{% extends "base.html" %}

{% load i18n %}
{% load projects_tags %}

{% block content %}
<h2>
  {% trans 'Support' %}
  {% trans 'for' %}
  {{ project.name }}
</h2>

<ul class="list-group">
{% for money_support in money_support_list %}
  <a href="{% url 'projects:msupport_details' money_support.pk %}" class="list-group-item list-group-item-action">
    {{money_support.leva | leva}} от
    {{money_support.user.first_name}}
  </a>
{% endfor %}


{% endblock %}
