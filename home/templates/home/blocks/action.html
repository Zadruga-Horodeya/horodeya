{% load static %} {% load wagtailcore_tags %}
<div class="card mx-auto mb-3">
  <div class="row">
    <div class="card d-flex flex-column bg-dark text-white">
      <img class="card-img" src="holder.js/300x300?bg=000000" alt="Card image" />
      <div class="card-img-overlay">
        <h5 class="card-title">{{ value.heading }}</h5>
        <p class="card-text">{{ value.text }}</p>
        <a
          style="width:100%;margin-top:90px"
          class=" card-link btn btn-block btn-primary stretched-link"
          href="{% pageurl value.page %}"
          >Научи повече
        </a>
      </div>
    </div>
  </div>
</div>
