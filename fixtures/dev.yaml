      \u043D\u0430 \u0447\u043E\u0432\u0435\u043A\u0430 \u0434\u043E\u0441\u0442\u0438\u0433\u0430\u0442
      \u043D\u043E\u0432\u0438 \u043D\u0438\u0432\u0430. \u0412 \u0447\u043E\u0432\u0435\u0448\u043A\u0438\u044F
