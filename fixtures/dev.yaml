      \u0432 \u0440\u0430\u043c\u043a\u0438\u0442\u0435 \u043d\u0430 \u043e\u0431\u044f\u0432\u0435\u043d\u0438\u044f
      \u043f\u0440\u043e\u0435\u043a\u0442, \u0441 \u0438\u043d\u0434\u0438\u043a\u0430\u0442\u0438\u0432\u0435\u043d
      \u0431\u044e\u0434\u0436\u0435\u0442, \u0441\u0440\u043e\u043a \u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f
      \u0437\u0430 \u0438\u0437\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u0435 \u0432
      \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430;<br/> 20.2
      \u0437\u0430\u044f\u0432\u043a\u0430 \u0437\u0430 \u043b\u0438\u0447\u0435\u043d
      \u043f\u0440\u0438\u043d\u043e\u0441 \u043c\u043e\u0436\u0435 \u0434\u0430 \u043d\u0430\u043f\u0440\u0430\u0432\u0438
      \u0432\u0441\u0435\u043a\u0438 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a
      \u0432 \u0441\u0440\u0435\u0434\u0430\u0442\u0430 \u0437\u0430 \u0441\u043e\u0446\u0438\u0430\u043b\u043d\u043e-\u0438\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438
      \u043e\u0431\u043c\u0435\u043d, \u0441\u044a\u043e\u0431\u0440\u0430\u0437\u043d\u043e
      \u043e\u0431\u0440\u0430\u0437\u0435\u0446;<br/> 20.3 \u043f\u0440\u0438\u043d\u043e\u0441\u044a\u0442
      \u0441\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f \u0431\u0435\u0437
      \u0434\u0440\u0443\u0433\u0430 \u043d\u0430\u0441\u0440\u0435\u0449\u043d\u0430
      \u043f\u0440\u0435\u0441\u0442\u0430\u0446\u0438\u044f \u0438 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0431\u044a\u0434\u0435  \u043f\u043e\u0434 \u0444\u043e\u0440\u043c\u0430\u0442\u0430
      \u043d\u0430: \u0434\u0430\u0440\u0435\u043d\u0438\u0435 (\u0432\u043a\u043b.
      \u043f\u0430\u0440\u0438\u0447\u043d\u043e, \u043f\u043e \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0430\u0442\u0430
      \u043e\u0442 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430  \u0431\u0430\u043d\u043a\u043e\u0432\u0430
      \u0441\u043c\u0435\u0442\u043a\u0430), \u0438\u0437\u0432\u044a\u0440\u0448\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0442\u0440\u0443\u0434, \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u043d\u0435
      \u0437\u0430 \u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0435 \u043d\u0430 \u043c\u0430\u0448\u0438\u043d\u0438  \u0438\u043b\u0438
      \u043e\u0431\u043e\u0440\u0443\u0434\u0432\u0430\u043d\u0435 , \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u043d\u0435
      \u0437\u0430 \u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0435 \u043d\u0430 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c
      \u0438\u043c\u043e\u0442 (\u043d\u0430\u043f\u0440. \u043e\u0444\u0438\u0441,  \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u0438
      \u0431\u0430\u0437\u0438 \u0438 \u0434\u0440.), \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u043d\u0435
      \u043d\u0430 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0438\u043d\u0442\u0435\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u043d\u0430  \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043e\u0441\u0442,
      know-how, \u043a\u043e\u043d\u0441\u0443\u043b\u0442\u0430\u0446\u0438\u044f
      \u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0438 \u0434\u0440.;<br/>
      20.4 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043f\u0440\u0438\u043d\u043e\u0441\u0430 \u0441\u0435 \u043e\u0434\u043e\u0431\u0440\u044f\u0432\u0430
      \u043e\u0442 \u0443\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u043e\u0440\u0433\u0430\u043d \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u0442\u0430,
      \u043e\u0431\u044f\u0432\u0438\u043b\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430;<br/>
      20.5 \u043f\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0438 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0438\u043b\u0438 \u043d\u0435\u0439\u043d\u0438 \u0434\u044a\u0449\u0435\u0440\u043d\u0438
      \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f \u0441\u0435
      \u043e\u0442\u0447\u0438\u0442\u0430 \u0441\u0435  \u0438 \u043f\u0440\u0438\u043d\u043e\u0441,
      \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0435\u043d \u043f\u0440\u0435\u0434\u0438
      \u0434\u0430\u0442\u0430\u0442\u0430 \u043d\u0430 \u043f\u0440\u0438\u0435\u043c\u0430\u043d\u0435
      \u043d\u0430 \u0442\u0435\u0437\u0438 \u041f\u0440\u0430\u0432\u0438\u043b\u0430;
      \u0432 \u0442\u0435\u0437\u0438  \u0441\u043b\u0443\u0447\u0430\u0438 \u0442.
      20.4 \u043d\u0435 \u0441\u0435 \u043f\u0440\u0438\u043b\u0430\u0433\u0430;<br/>
      20.6 \u0443\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f\u0442
      \u043e\u0440\u0433\u0430\u043d \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u0442\u0430,
      \u043e\u0431\u044f\u0432\u0438\u043b\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430,
      \u043c\u043e\u0436\u0435 \u0434\u0430  \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438
      \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u0435\u043d \u0440\u0430\u0437\u043c\u0435\u0440
      \u043d\u0430 \u043f\u0440\u0438\u043d\u043e\u0441 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435
      \u0432 \u043f\u043e\u043b\u0437\u0438\u0442\u0435 \u043e\u0442 \u043f\u0440\u043e\u0435\u043a\u0442\u0430;<br/>
      20.7 \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u043d\u043e\u0442\u043e
      \u043e\u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043f\u0440\u0438\u043d\u043e\u0441\u0430 \u0441\u0435 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430
      \u043f\u043e \u043f\u0430\u0437\u0430\u0440\u043d\u0438  \u0446\u0435\u043d\u0438
      \u043e\u0442 \u043a\u043e\u043c\u0438\u0441\u0438\u044f \u0432 \u0441\u044a\u0441\u0442\u0430\u0432:
      1. \u0440\u044a\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f
      \u043d\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u044f \u043f\u0440\u043e\u0435\u043a\u0442;
      2  \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b
      \u043d\u0430 \u0443\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u043e\u0440\u0433\u0430\u043d \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u0442\u0430,
      \u043e\u0431\u044f\u0432\u0438\u043b\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430;
      3.  \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u2013 \u0435\u043a\u0441\u043f\u0435\u0440\u0442
      \u043f\u043e \u043e\u0446\u0435\u043d\u044f\u0432\u0430\u043d\u0438\u044f \u043f\u0440\u0438\u043d\u043e\u0441,
      \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d \u043e\u0442 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;<br/>
      20.8 \u043b\u0438\u0447\u043d\u0438\u044f\u0442 \u0440\u0435\u0439\u0442\u0438\u043d\u0433
      \u0437\u0430 \u043f\u0440\u0438\u043d\u043e\u0441 \u0441\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f
      \u0435\u0436\u0435\u0433\u043e\u0434\u043d\u043e \u043a\u044a\u043c \u043a\u0440\u0430\u044f
      \u043d\u0430 \u043f\u044a\u0440\u0432\u043e\u0442\u043e  \u0442\u0440\u0438\u043c\u0435\u0441\u0435\u0447\u0438\u0435
      \u043e\u0442 \u0432\u0441\u044f\u043a\u0430 \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u043d\u0430
      \u0433\u043e\u0434\u0438\u043d\u0430, \u043f\u043e \u0441\u043b\u0435\u0434\u043d\u0430\u0442\u0430
      \u0444\u043e\u0440\u043c\u0443\u043b\u0430: A = B/C\u00a0x  X/Y, \u043a\u044a\u0434\u0435\u0442\u043e
      \u0410 \u0435 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u043b\u0438\u0447\u043d\u0438\u044f \u0440\u0435\u0439\u0442\u0438\u043d\u0433
      \u0437\u0430 \u043f\u0440\u0438\u043d\u043e\u0441 \u043d\u0430 \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044f,\u00a0B\u00a0\u0435  \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u043f\u0435\u0447\u0430\u043b\u0431\u0430\u0442\u0430 \u043e\u0442
      \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0437\u0430 \u043f\u0440\u0435\u0434\u0445\u043e\u0434\u043d\u0430\u0442\u0430
      \u0433\u043e\u0434\u0438\u043d\u0430 (\u0441\u043b\u0435\u0434 \u0434\u0430\u043d\u044a\u0447\u043d\u043e  \u043e\u0431\u043b\u0430\u0433\u0430\u043d\u0435),\u00a0C\u00a0\u0435
      \u0441\u0431\u043e\u0440\u044a\u0442 \u043e\u0442 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u0432\u0441\u0438\u0447\u043a\u0438 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f
      \u0432 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043e\u0442  \u0441\u0442\u0430\u0440\u0442\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043c\u0443 \u0434\u043e \u0438\u0437\u0442\u0438\u0447\u0430\u043d\u0435 \u043d\u0430
      \u0441\u0440\u043e\u043a\u0430 \u043f\u043e \u0447\u043b.2.2, X\u00a0\u0435
      \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430  \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u0442\u043e
      (\u043f\u0440\u0438\u043d\u043e\u0441\u0430) \u043d\u0430 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u044f
      \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a, \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0435\u043d
      \u0432 \u0441\u044a\u0449\u0438\u044f \u0441\u0440\u043e\u043a, \u0430  \u0447\u0438\u0441\u043b\u043e\u0442\u043e\u00a0Y
      \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f, \u043a\u0430\u043a\u0432\u0430
      \u0447\u0430\u0441\u0442 \u043e\u0442 \u043f\u0435\u0447\u0430\u043b\u0431\u0430\u0442\u0430
      \u043e\u0442 \u043f\u043e\u0434\u043b\u0435\u0436\u0438 \u043d\u0430  \u0440\u0430\u0437\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435.<br/>
      20.9 \u0437\u0430 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u0435\u043d \u043f\u0440\u043e\u0435\u043a\u0442
      \u0444\u043e\u0440\u043c\u0443\u043b\u0430\u0442\u0430 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0431\u044a\u0434\u0435 \u0438\u0437\u043c\u0435\u043d\u044f\u043d\u0430
      \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430  \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0438 \u0441\u043b\u0435\u0434\u0432\u0430 \u0434\u0430
      \u0431\u044a\u0434\u0435 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0432\u0430\u043d\u0430
      \u0432 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430.</p><ol><li>\u041f\u0440\u0438
