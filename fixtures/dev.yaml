      \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430;</li><li>\u041e\u0440\u0433\u0430\u043d\u0438\u0437\u0438\u0440\u0430\u043d\u0435
      \u0438 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043d\u0430 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u043d\u0438
      \u0438 \u043d\u0430\u0443\u0447\u043d\u0438 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0438\u044f,
      \u0441\u044a\u0431\u0438\u0442\u0438\u044f \u0438 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0438.</li></ol><p><b>\u041f\u0440\u0435\u0434\u043c\u0435\u0442
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442</b></p><p><b>\u0427\u043b.7.1.</b>
      <b>(\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430
      \u041e\u0421 \u043e\u0442 25.04.2018 \u0433., 10.10.2018 \u0433.) </b>\u041e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430  \u0434\u0435\u0439\u043d\u043e\u0441\u0442
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0435
      \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0430 \u0441 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043d\u0435\u0439\u043d\u0438\u0442\u0435 \u0446\u0435\u043b\u0438.  \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0438\u043c\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u044f \u043f\u0440\u0435\u0434\u043c\u0435\u0442
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442: \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435
      \u0438 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043d\u0430  \u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442
      \u0431\u0430\u0437\u0438\u0440\u0430\u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430
      \u0437\u0430 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u044f
      \u043d\u0430 \u043f\u0440\u043e\u0446\u0435\u0441\u0438\u0442\u0435 \u043f\u043e
      \u0434\u043e\u0433\u043e\u0432\u0430\u0440\u044f\u043d\u0435 \u0438  \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f
      \u043d\u0430 \u043e\u0431\u043c\u0435\u043d\u043d\u0438 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f
      \u0438 \u043e\u0446\u0435\u043d\u043a\u0430 \u043d\u0430 \u0442\u044f\u0445\u043d\u043e\u0442\u043e
      \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0438  \u043f\u043e\u043b\u0437\u043e\u0442\u0432\u043e\u0440\u043d\u043e\u0441\u0442,
      \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0435 \u0438
      \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043d\u0430 \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u043d\u0438
      \u0441\u0438\u0441\u0442\u0435\u043c\u0438,  \u043c\u0430\u0448\u0438\u043d\u0438
      \u0438 \u0441\u044a\u043e\u0440\u044a\u0436\u0435\u043d\u0438\u044f, \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0435
      \u043d\u0430 \u043c\u043e\u0434\u0435\u043b\u0438 \u043d\u0430 \u0441\u0435\u043b\u0438\u0449\u043d\u0438
      \u0446\u0435\u043d\u0442\u0440\u043e\u0432\u0435 \u043e\u0442 \u043d\u043e\u0432  \u0442\u0438\u043f
      \u0438 \u043d\u0430 \u0435\u043a\u0441\u043f\u043b\u043e\u0430\u0442\u0430\u0446\u0438\u043e\u043d\u043d\u0438\u0442\u0435
      \u043f\u0440\u043e\u0446\u0435\u0441\u0438 \u0432 \u0442\u044f\u0445, \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430
      \u043d\u0430 \u0434\u0440\u0443\u0433\u0438 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0438
      \u0441  \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0435\u043d \u043e\u0442\u043f\u0435\u0447\u0430\u0442\u044a\u043a
      \u0432\u044a\u0440\u0445\u0443 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e
      \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0438\u0440\u0430\u043d\u0435
      \u0438  \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043d\u0430 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u043d\u0438
      \u0438 \u043d\u0430\u0443\u0447\u043d\u0438 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0438\u044f,
      \u0441\u044a\u0431\u0438\u0442\u0438\u044f \u0438 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0438.</p><p><b>\u0427\u043b.7.2.</b>
      \u0417\u0430 \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u043d\u0430
      \u0441\u0432\u043e\u0438\u0442\u0435 \u0446\u0435\u043b\u0438, \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043c\u043e\u0436\u0435  \u0434\u0430 \u0438\u0437\u0432\u044a\u0440\u0448\u0432\u0430
      \u0438 \u0432\u0441\u044f\u043a\u0430 \u0434\u0440\u0443\u0433\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442,
      \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0430 \u043e\u0442 \u0437\u0430\u043a\u043e\u043d\u0430,
      \u043a\u0430\u043a\u0442\u043e \u0438 \u0434\u0430  \u0443\u0447\u0430\u0441\u0442\u0432\u0430
      \u0432 \u0434\u0440\u0443\u0433\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438,
      \u0441\u0434\u0440\u0443\u0436\u0435\u043d\u0438\u044f \u0438 \u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0430,
      \u0441 \u0446\u0435\u043b \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435  \u0446\u0435\u043b\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.</p><p><b>\u0427\u043b.7.3.</b>
      <b>(\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430
      \u041e\u0421 \u043e\u0442 10.10.2018 \u0433.)</b>\u00a0  \u0417\u0430 \u043f\u043e\u0434\u043f\u043e\u043c\u0430\u0433\u0430\u043d\u0435
      \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430 \u043d\u0435\u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442, \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043c\u043e\u0436\u0435 \u0434\u0430  \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430
      \u0438 \u0434\u043e\u043f\u044a\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u0430
      \u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442.
      \u0422\u044f \u0432\u043a\u043b\u044e\u0447\u0432\u0430: \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0435,  \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435
      \u0438 \u043f\u043e\u0434\u0434\u0440\u044a\u0436\u043a\u0430 \u043d\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u0438
      \u0438 \u043a\u043e\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u0438
      \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u043d\u0438  \u0441\u0438\u0441\u0442\u0435\u043c\u0438
      \u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0438, \u00a0\u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u043e
      \u0438 \u043f\u0440\u043e\u0434\u0430\u0436\u0431\u0430 \u043d\u0430 \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u043d\u0438
      \u0441\u0438\u0441\u0442\u0435\u043c\u0438,  \u043c\u0430\u0448\u0438\u043d\u0438
      \u0438 \u0441\u044a\u043e\u0440\u044a\u0436\u0435\u043d\u0438\u044f, \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0435
      \u043d\u0430 \u0441\u0435\u043b\u0438\u0449\u043d\u0438 \u0446\u0435\u043d\u0442\u0440\u043e\u0432\u0435
      \u0438 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043d\u0430  \u0435\u043a\u0441\u043f\u043b\u043e\u0430\u0442\u0430\u0446\u0438\u043e\u043d\u043d\u0438\u0442\u0435
      \u043f\u0440\u043e\u0446\u0435\u0441\u0438 \u0432 \u0442\u044f\u0445, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0438\u0440\u0430\u043d\u0435
      \u043d\u0430 \u043a\u0443\u043b\u0442\u0443\u0440\u043d\u0438 \u0441\u044a\u0431\u0438\u0442\u0438\u044f,  \u043d\u0430\u0443\u0447\u043d\u0430
      \u0438 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u0441\u043a\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442,
      \u043a\u043e\u043d\u0441\u0443\u043b\u0442\u0430\u043d\u0442\u0441\u043a\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442 \u0438 \u0434\u0440\u0443\u0433\u0438
      \u043f\u043e\u0437\u0432\u043e\u043b\u0435\u043d\u0438 \u043e\u0442  \u0437\u0430\u043a\u043e\u043d\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0438, \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438
      \u0441 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430 \u043d\u0435\u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.  \u041f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0435
      \u043e\u0442 \u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430\u0442\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442 \u0441\u0435 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0442
      \u0438\u0437\u0446\u044f\u043b\u043e \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435  \u0446\u0435\u043b\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430. \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043d\u0435 \u0440\u0430\u0437\u043f\u0440\u0435\u0434\u0435\u043b\u044f \u043f\u0435\u0447\u0430\u043b\u0431\u0430.</p><p><b>\u0418\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430. \u0424\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 </b></p><p><b>\u0427\u043b.8.1.</b>  \u0417\u0430
      \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u043d\u0430 \u0446\u0435\u043b\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0432\u0441\u0435\u043a\u0438
      \u043e\u0442 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u043f\u0440\u0435\u0445\u0432\u044a\u0440\u043b\u044f \u0432  \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043e\u0441\u0442
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0447\u0440\u0435\u0437
      \u0431\u0435\u0437\u0443\u0441\u043b\u043e\u0432\u043d\u043e \u0434\u0430\u0440\u0435\u043d\u0438\u0435
      \u0441\u0443\u043c\u0430\u0442\u0430 \u043e\u0442<b> 120 (\u0441\u0442\u043e
      \u0438 \u0434\u0432\u0430\u0434\u0435\u0441\u0435\u0442) \u043b\u0435\u0432\u0430</b>,
      \u0432\u043b\u043e\u0436\u0435\u043d\u0430 \u043f\u043e \u043e\u0442\u043a\u0440\u0438\u0442\u0430
      \u0431\u0430\u043d\u043a\u043e\u0432\u0430 \u0441\u043c\u0435\u0442\u043a\u0430.
      \u0422\u0430\u043a\u0430 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0442\u0435
      \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0449\u0435 \u0441\u0435 \u0438\u0437\u0440\u0430\u0437\u0445\u043e\u0434\u0432\u0430\u0442
      \u0441\u0430\u043c\u043e \u0437\u0430 \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438\u0442\u0435
      \u0432 \u0442\u043e\u0437\u0438 \u0430\u043a\u0442 \u0446\u0435\u043b\u0438.<b>\u0427\u043b.8.2.</b>
      \u0417\u0430 \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u043d\u0430
      \u0441\u0432\u043e\u0438\u0442\u0435 \u0446\u0435\u043b\u0438 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430 \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e,
      \u043f\u0440\u0438\u0434\u043e\u0431\u0438\u0442\u043e \u043e\u0442:</p><ol><li>\u041f\u044a\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u043d\u043e\u0442\u043e
      \u0434\u0430\u0440\u0435\u043d\u0438\u0435 \u043d\u0430 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u043f\u0440\u0438 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</li><li>\u0414\u0430\u0440\u0435\u043d\u0438\u044f
      \u0438 \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438 \u0432\u043d\u043e\u0441\u043a\u0438
      \u043e\u0442 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438, \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438
      \u043b\u0438\u0446\u0430 \u0438 \u0434\u0440\u0443\u0433\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438,
      \u043a\u043e\u0438\u0442\u043e \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u044f\u0442
      \u0446\u0435\u043b\u0438\u0442\u0435 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</li><li>\u0414\u043e\u0445\u043e\u0434\u0438
      \u043e\u0442 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442,
      \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0430
      \u043f\u043e \u0437\u0430\u043a\u043e\u043d\u043e\u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0435\u043d\u0438\u044f
      \u0440\u0435\u0434.</li></ol><p><b>\u0427\u043b.8.3.</b> \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0432\u043e\u0434\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u044a\u0440 \u043d\u0430
      \u0438\u0437\u0432\u044a\u0440\u0448\u0435\u043d\u0438\u0442\u0435 \u0434\u0430\u0440\u0435\u043d\u0438\u044f
      \u0438 \u043d\u0430\u043f\u0440\u0430\u0432\u0435\u043d\u0438\u0442\u0435 \u0431\u0435\u0437\u0432\u044a\u0437\u043c\u0435\u0437\u0434\u043d\u0438
      \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438 \u0432\u043d\u043e\u0441\u043a\u0438.</p><p><b>\u0427\u043b.8.4.</b>
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u043e\u0442\u043a\u0430\u0436\u0435 \u0434\u0430 \u043f\u0440\u0438\u0435\u043c\u0435
      \u0434\u0430\u0440\u0435\u043d\u0438\u044f, \u043d\u0430\u043f\u0440\u0430\u0432\u0435\u043d\u0438
      \u0441 \u0443\u0441\u043b\u043e\u0432\u0438\u044f, \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0430\u0449\u0438
      \u043d\u0430 \u043d\u0435\u0439\u043d\u0438\u0442\u0435 \u0446\u0435\u043b\u0438.</p><p><b>\u0427\u043b.8.5.
      </b>\u0418\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0441\u0435 \u0432\u043b\u0430\u0433\u0430 \u0432  \u0446\u0435\u043d\u043d\u0438
      \u043a\u043d\u0438\u0436\u0430 \u0438 \u0434\u0440\u0443\u0433\u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0438
      \u0430\u043a\u0442\u0438\u0432\u0438, \u0434\u044f\u043b\u043e\u0432\u0435 \u0432
      \u0442\u044a\u0440\u0433\u043e\u0432\u0441\u043a\u0438 \u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0430
      \u0438 \u043f\u043e  \u0434\u0440\u0443\u0433 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449
      \u043d\u0430\u0447\u0438\u043d.</p><p><b>\u0427\u043b.8.6.</b> \u0417\u0430
      \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u043d\u0430 \u0446\u0435\u043b\u0438\u0442\u0435
      \u0441\u0438, \u0437\u0430 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u043d\u0435
      \u0438  \u0443\u0432\u0435\u043b\u0438\u0447\u0430\u0432\u0430\u043d\u0435 \u043d\u0430
      \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u0441\u0438,
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0441\u043a\u043b\u044e\u0447\u0432\u0430 \u0432 \u0441\u0442\u0440\u0430\u043d\u0430\u0442\u0430
      \u0438  \u0447\u0443\u0436\u0431\u0438\u043d\u0430 \u0441\u0434\u0435\u043b\u043a\u0438
      \u043e\u0442 \u0432\u0441\u044f\u043a\u0430\u043a\u044a\u0432 \u0432\u0438\u0434,
      \u0432\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u043d\u043e \u0434\u0430
      \u043f\u0440\u0438\u0434\u043e\u0431\u0438\u0432\u0430 \u0438 \u043e\u0442\u0447\u0443\u0436\u0434\u0430\u0432\u0430  \u0432\u0435\u0449\u043d\u0438
      \u043f\u0440\u0430\u0432\u0430, \u0446\u0435\u043d\u043d\u0438 \u043a\u043d\u0438\u0436\u0430
      \u0438 \u0434\u0440\u0443\u0433\u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0438
      \u0430\u043a\u0442\u0438\u0432\u0438 \u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430
      \u0437\u0430  \u0438\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438
      \u043e\u0431\u043c\u0435\u043d, \u043f\u0440\u0430\u0432\u0430 \u0432\u044a\u0440\u0445\u0443
      \u0438\u043d\u0442\u0435\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u043d\u0430
      \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043e\u0441\u0442 \u0438 \u0434\u0440.
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430  \u043d\u0435 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0441\u043a\u043b\u044e\u0447\u0432\u0430 \u0441\u0434\u0435\u043b\u043a\u0438
      \u0441\u044a\u0441 \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438 \u043b\u0438\u0446\u0430
      \u043f\u043e \u0447\u043b.41, \u0430\u043b.3, \u0442.1 \u043e\u0442  \u0417\u042e\u041b\u041d\u0426,
      \u043a\u0430\u043a\u0442\u043e \u0438 \u0441 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438
      \u043b\u0438\u0446\u0430, \u0432 \u043a\u043e\u0438\u0442\u043e \u0441\u044a\u0449\u0438\u0442\u0435
      \u043b\u0438\u0446\u0430 \u0441\u0430 \u0443\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0438
      \u0438\u043b\u0438  \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u043d\u0430\u043b\u043e\u0436\u0430\u0442
      \u0438\u043b\u0438 \u0432\u044a\u0437\u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0430\u0442
      \u0432\u0437\u0435\u043c\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u044f,
      \u043e\u0441\u0432\u0435\u043d \u0430\u043a\u043e  \u0441\u0434\u0435\u043b\u043a\u0438\u0442\u0435
      \u0441\u0430 \u0432 \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u0430 \u043f\u043e\u043b\u0437\u0430
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0438\u043b\u0438
      \u0441\u0430 \u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438 \u043f\u0440\u0438
      \u043e\u0431\u0449\u0438  \u0443\u0441\u043b\u043e\u0432\u0438\u044f, \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e
      \u043e\u0431\u044f\u0432\u0435\u043d\u0438.</p><p><b>\u0427\u043b.8.7.</b> \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u0443\u0447\u0440\u0435\u0434\u044f\u0432\u0430
      \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u043d\u043e  \u0438\u043b\u0438
      \u0434\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u0430 \u0432 \u0443\u0447\u0440\u0435\u0434\u044f\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0434\u0440\u0443\u0433\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438
      \u0441 \u043d\u0435\u0441\u0442\u043e\u043f\u0430\u043d\u0441\u043a\u0430 \u0446\u0435\u043b
      \u0438\u043b\u0438  \u043d\u0430 \u0442\u044a\u0440\u0433\u043e\u0432\u0441\u043a\u0438
      \u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0430 \u0432 \u0441\u0442\u0440\u0430\u043d\u0430\u0442\u0430
      \u0438 \u0447\u0443\u0436\u0431\u0438\u043d\u0430, \u043a\u0430\u043a\u0442\u043e
      \u0438 \u0434\u0430 \u043e\u0442\u043a\u0440\u0438\u0432\u0430  \u043a\u043b\u043e\u043d\u043e\u0432\u0435.
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043d\u0435 \u043c\u043e\u0436\u0435
      \u0434\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u0430 \u0432 \u0441\u044a\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u043d\u0438
      \u0438 \u043a\u043e\u043c\u0430\u043d\u0434\u0438\u0442\u043d\u0438  \u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0430
      \u043a\u0430\u0442\u043e \u043d\u0435\u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043e
      \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u0435\u043d \u0441\u044a\u0434\u0440\u0443\u0436\u043d\u0438\u043a.</p><p><b>\u0427\u043b.8.8.</b>
      \u0420\u0430\u0437\u043f\u043e\u0440\u0435\u0436\u0434\u0430\u043d\u0435 \u0441
      \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441\u0435  \u0438\u0437\u0432\u044a\u0440\u0448\u0432\u0430
      \u0432 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435
      \u0441 \u0440\u0430\u0437\u043f\u043e\u0440\u0435\u0434\u0431\u0438\u0442\u0435
      \u043d\u0430 \u0442\u043e\u0437\u0438 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d
      \u0430\u043a\u0442. \u041f\u043e\u0434\u0431\u043e\u0440\u044a\u0442  \u043d\u0430
      \u043b\u0438\u0446\u0430\u0442\u0430 \u0438 \u043d\u0430\u0447\u0438\u043d\u044a\u0442
      \u043d\u0430 \u0442\u044f\u0445\u043d\u043e\u0442\u043e \u043f\u043e\u0434\u043f\u043e\u043c\u0430\u0433\u0430\u043d\u0435
      \u0441\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442
      \u043e\u0442  \u0446\u0435\u043b\u0442\u0430 \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0438\u0442\u0435
      \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0441\u044a\u0433\u043b\u0430\u0441\u043d\u043e
      \u043e\u0431\u044f\u0432\u0435\u043d\u0438\u044f \u0440\u0435\u0434 \u0438  \u041f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430
      \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.</p><p><b>\u0427\u043b.8.9.</b>
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043c\u043e\u0436\u0435
      \u0431\u0435\u0437\u0432\u044a\u0437\u043c\u0435\u0437\u0434\u043d\u043e \u0434\u0430
      \u0440\u0430\u0437\u0445\u043e\u0434\u0432\u0430  \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e
      \u0438 \u0434\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430, \u043d\u0430\u0441\u043e\u0447\u0435\u043d\u0430
      \u0437\u0430 \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u043d\u0430
      \u0446\u0435\u043b\u0438\u0442\u0435,  \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438
      \u0432 \u0442\u043e\u0437\u0438 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d
      \u0430\u043a\u0442. \u0417\u0430 \u0431\u0435\u0437\u0432\u044a\u0437\u043c\u0435\u0437\u0434\u043d\u043e
      \u0440\u0430\u0437\u0445\u043e\u0434\u0432\u0430\u043d\u0435 \u043d\u0430  \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0435
      \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043c\u043e\u0442\u0438\u0432\u0438\u0440\u0430\u043d\u043e
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0432\u0437\u0435\u0442\u043e \u043e\u0442  \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0441 \u043c\u043d\u043e\u0437\u0438\u043d\u0441\u0442\u0432\u043e 2/3 \u043e\u0442
      \u0432\u0441\u0438\u0447\u043a\u0438 \u043d\u0435\u0433\u043e\u0432\u0438  \u0447\u043b\u0435\u043d\u043e\u0432\u0435,
      \u043a\u043e\u0433\u0430\u0442\u043e \u0435 \u0432 \u043f\u043e\u043b\u0437\u0430
      \u043d\u0430 \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438 \u043b\u0438\u0446\u0430,
      \u043a\u0430\u043a\u0442\u043e \u0441\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438
      \u0432 \u0447\u043b.  41, \u0430\u043b.3, \u0442.1 \u0417\u042e\u041b\u041d\u0426..
      </p><p><b>\u041e\u0440\u0433\u0430\u043d\u0438 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430</b></p><p><b>\u0427\u043b.9.</b>
      <b>(\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430
      \u041e\u0421 \u043e\u0442 10.10.2018 \u0433.)</b>\u00a0 \u041e\u0440\u0433\u0430\u043d\u0438
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441\u0430:</p><ol><li>\u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d
      \u0441\u044a\u0432\u0435\u0442;</li><li>\u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043d
      \u0441\u044a\u0432\u0435\u0442;</li><li>\u0415\u0442\u0438\u0447\u043d\u0430
      \u043a\u043e\u043c\u0438\u0441\u0438\u044f.</li></ol><p><b>\u0417\u0430\u043f\u0430\u0437\u0435\u043d\u0438
      \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435</b></p><p><b>\u0427\u043b.10.1.</b>
      \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435 \u0438\u043c\u0430\u0442
      \u0437\u0430\u043f\u0430\u0437\u0435\u043d\u0438 \u043f\u0440\u0430\u0432\u0430,
      \u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0438 \u0432 \u0442\u043e\u0437\u0438
      \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d \u0430\u043a\u0442.</p><p><b>\u0427\u043b.10.2.
      </b>(<b>\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u043d\u0430 \u041e\u0421 \u043e\u0442 25.04.2018 \u0433.)</b> \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u0438\u043c\u0430\u0442 \u0437\u0430\u043f\u0430\u0437\u0435\u043d\u0438 \u043f\u0440\u0430\u0432\u0430
      \u0434\u0430:</p><ol><li>\u041f\u0440\u0438\u0435\u043c\u0430\u0442 \u0441 \u0435\u0434\u0438\u043d\u043e\u0434\u0443\u0448\u0438\u0435
      \u0415\u0442\u0438\u0447\u0435\u043d \u043a\u043e\u0434\u0435\u043a\u0441 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u043a\u0430\u043a\u0442\u043e
      \u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0438 \u0434\u043e\u043f\u044a\u043b\u043d\u0435\u043d\u0438\u044f
      \u043d\u0430 \u0441\u044a\u0449\u0438\u044f;</li><li>\u0423\u0447\u0430\u0441\u0442\u0432\u0430\u0442
      \u043f\u043e \u043f\u0440\u0430\u0432\u043e \u0432 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.
      \u0417\u0430 \u0443\u043f\u0440\u0430\u0436\u043d\u044f\u0432\u0430\u043d\u0435  \u043d\u0430
      \u043f\u0440\u0430\u0432\u0430\u0442\u0430 \u0441\u0438 \u043f\u043e \u0442\u0430\u0437\u0438
      \u0442\u043e\u0447\u043a\u0430 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442
      \u0441 \u043f\u0438\u0441\u043c\u0435\u043d\u043e  \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u0442\u0435\u0445\u0435\u043d \u043e\u0431\u0449 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b/\u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438,
      \u043a\u043e\u0439\u0442\u043e/\u043a\u043e\u0438\u0442\u043e \u0434\u0430 \u0433\u0438  \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432\u0430/\u0442
      \u0432 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f \u0441\u044a\u0432\u0435\u0442
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430. \u0420\u0435\u0448\u0435\u043d\u0438\u0435\u0442\u043e
      \u0441\u0435 \u0432\u0437\u0435\u043c\u0430 \u0441  \u043e\u0431\u0438\u043a\u043d\u043e\u0432\u0435\u043d\u043e
      \u043c\u043d\u043e\u0437\u0438\u043d\u0441\u0442\u0432\u043e \u043e\u0442 \u0432\u0441\u0438\u0447\u043a\u0438
      \u0443\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438.</li></ol><p><b>\u0427\u043b.10.3.
      </b>\u0417\u0430\u043f\u0430\u0437\u0435\u043d\u0438\u0442\u0435 \u043f\u0440\u0430\u0432\u0430
      \u043d\u0430 \u0443\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u043f\u0440\u0435\u043c\u0438\u043d\u0430\u0432\u0430\u0442 \u0432\u044a\u0440\u0445\u0443
      \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f \u0441\u044a\u0432\u0435\u0442
      \u043d\u0430  \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430,
      \u0432 \u0441\u043b\u0443\u0447\u0430\u0439 \u0447\u0435 \u043f\u043e\u0432\u0435\u0447\u0435
      \u043e\u0442 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0430\u0442\u0430 \u043e\u0442
      \u0443\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435 \u043f\u043e\u0447\u0438\u043d\u0430\u0442,  \u0431\u044a\u0434\u0430\u0442
      \u043e\u0431\u044f\u0432\u0435\u043d\u0438 \u0437\u0430 \u043e\u0442\u0441\u044a\u0441\u0442\u0432\u0430\u0449\u0438
      \u0438\u043b\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0435\u043d\u0438 \u043f\u043e\u0434
      \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u0438\u0435.</p><p><b>\u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d
      \u0441\u044a\u0432\u0435\u0442</b></p><p><b>\u0427\u043b.11.1.</b> <b>(\u0438\u0437\u043c.
      \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u041e\u0421
      \u043e\u0442 10.10.2018 \u0433.)</b>\u00a0 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f\u0442
      \u0441\u044a\u0432\u0435\u0442 \u0435 \u0432\u044a\u0440\u0445\u043e\u0432\u0435\u043d
      \u043e\u0440\u0433\u0430\u043d \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.
      \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f\u0442 \u0441\u044a\u0432\u0435\u0442
      \u0441\u0435 \u0441\u044a\u0441\u0442\u043e\u0438 \u043e\u0442 \u043d\u0435
      \u043f\u043e-\u043c\u0430\u043b\u043a\u043e \u043e\u0442 5 \u0434\u0443\u0448\u0438.</p><p><b>\u0427\u043b.11.2.</b>
      <b>(\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430
      \u041e\u0421 \u043e\u0442 25.04.2018 \u0433.)</b> \u0412 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0443\u0447\u0430\u0441\u0442\u0432\u0430\u0442
      \u043f\u043e \u043f\u0440\u0430\u0432\u043e \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u043a\u043e\u0435\u0442\u043e
      \u043f\u0440\u0430\u0432\u043e \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0443\u043f\u0440\u0430\u0436\u043d\u044f\u0432\u0430\u0442
      \u043f\u043e \u0440\u0435\u0434\u0430 \u043d\u0430 \u0447\u043b.10.2, \u0442.2.</p><p><b>\u0427\u043b.11.3.</b>
      <b>(\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430
      \u041e\u0421 \u043e\u0442 25.04.2018 \u0433., 10.10.2018 \u0433.) </b>\u041f\u043e  \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u0432 \u043d\u0435\u0433\u043e \u043c\u043e\u0433\u0430\u0442
      \u0434\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u0430\u0442 \u0438 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438
      \u043b\u0438\u0446\u0430,  \u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u0434\u0435\u043a\u043b\u0430\u0440\u0438\u0440\u0430\u043b\u0438
      \u0441\u044a\u0433\u043b\u0430\u0441\u0438\u0435 \u0441 \u0446\u0435\u043b\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0438
      \u0441\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438  (\u0441
      \u043d\u0430\u0439-\u0432\u0438\u0441\u043e\u043a \u043b\u0438\u0447\u0435\u043d
      \u0440\u0435\u0439\u0442\u0438\u043d\u0433 \u0432 \u0441\u0440\u0435\u0434\u0430\u0442\u0430
      \u0437\u0430 \u043e\u0431\u043c\u0435\u043d) \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0442\u0435
      \u0433\u0440\u0443\u043f\u0438  \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u0446\u0438
      \u0432 \u043d\u0435\u044f: \u0441\u043b\u0443\u0436\u0438\u0442\u0435\u043b\u0438
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0432\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0438,
      \u043a\u043e\u043d\u0442\u0440\u0430\u0433\u0435\u043d\u0442\u0438 \u0438  \u043a\u043b\u0438\u0435\u043d\u0442\u0438.</p><p><b>\u0427\u043b.11.4.</b>
      <b>(\u0438\u0437\u043c. \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430
      \u041e\u0421 \u043e\u0442 25.04.2018 \u0433., 10.10.2018 \u0433.) </b>\u00a0\u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f\u0442
      \u0441\u044a\u0432\u0435\u0442:</p><ol><li>\u041f\u0440\u0438\u0435\u043c\u0430,
      \u0438\u0437\u043c\u0435\u043d\u044f \u0438 \u0434\u043e\u043f\u044a\u043b\u0432\u0430
      \u0442\u043e\u0437\u0438 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d
      \u0430\u043a\u0442;</li><li>\u0412\u0437\u0435\u043c\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u0437\u0430 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u0443\u0432\u0430\u043d\u0435
      \u0438\u043b\u0438 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</li><li>\u041f\u0440\u0438\u0435\u043c\u0430
      \u0411\u044f\u043b\u0430 \u043a\u043d\u0438\u0433\u0430, \u043a\u043e\u044f\u0442\u043e
      \u0441\u043b\u0443\u0436\u0438 \u043a\u0430\u0442\u043e \u043e\u0441\u043d\u043e\u0432\u043e\u043f\u043e\u043b\u0430\u0433\u0430\u0449\u0430
      \u0440\u0430\u043c\u043a\u0430 \u0437\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435  \u043d\u0430
      \u0441\u0440\u0435\u0434\u0430\u0442\u0430 \u0437\u0430 \u043e\u0431\u043c\u0435\u043d
      \u0438 \u0437\u0430 \u043f\u0440\u0438\u0432\u043b\u0438\u0447\u0430\u043d\u0435
      \u043d\u0430 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0442\u043e\u0440\u0438,
      \u043a\u0430\u043a\u0442\u043e \u0438 \u041f\u0440\u0430\u0432\u0438\u043b\u0430
      \u0437\u0430  \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0438\u0437\u043c\u0435\u043d\u044f
      \u0438 \u0434\u043e\u043f\u044a\u043b\u0432\u0430 \u0442\u0435\u0437\u0438 \u041f\u0440\u0430\u0432\u0438\u043b\u0430;</li><li>\u0418\u0437\u0431\u0438\u0440\u0430
      \u0438 \u043e\u0441\u0432\u043e\u0431\u043e\u0436\u0434\u0430\u0432\u0430 \u0447\u043b\u0435\u043d\u043e\u0432\u0435\u0442\u0435
      \u043d\u0430 \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0438 \u043d\u0430 \u0415\u0442\u0438\u0447\u043d\u0430\u0442\u0430 \u043a\u043e\u043c\u0438\u0441\u0438\u044f
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</li><li>\u041f\u0440\u0438\u0435\u043c\u0430
      \u0431\u044e\u0434\u0436\u0435\u0442 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</li><li>\u0412\u0437\u0435\u043c\u0430
      \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0437\u0430 \u0440\u0430\u0437\u043f\u043e\u0440\u0435\u0436\u0434\u0430\u043d\u0435
      \u0441 \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u043a\u0430\u0442\u043e  \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f
      \u0440\u0430\u0437\u043c\u0435\u0440 \u043d\u0430 \u0441\u0434\u0435\u043b\u043a\u0438
      \u0437\u0430 \u0440\u0430\u0437\u043f\u043e\u0440\u0435\u0436\u0434\u0430\u043d\u0435,
      \u043a\u043e\u0438\u0442\u043e \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0441\u0435
      \u0438\u0437\u0432\u044a\u0440\u0448\u0432\u0430\u0442  \u043f\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0435
      \u043d\u0430 \u0423\u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</li><li>\u0412\u0437\u0435\u043c\u0430
      \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0437\u0430 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0446\u0435\u043b\u0435\u0432\u0438 \u0444\u043e\u043d\u0434\u043e\u0432\u0435
      \u043e\u0442 \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;</li><li>\u0412\u0437\u0435\u043c\u0430
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0437\u0430 \u043e\u0442\u043a\u0440\u0438\u0432\u0430\u043d\u0435
      \u0438 \u0437\u0430\u043a\u0440\u0438\u0432\u0430\u043d\u0435 \u043d\u0430 \u043a\u043b\u043e\u043d\u043e\u0432\u0435;</li><li>\u0412\u0437\u0435\u043c\u0430
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0432
      \u0434\u0440\u0443\u0433\u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438
      \u043b\u0438\u0446\u0430 \u0438 \u043d\u0435\u043f\u0435\u0440\u0441\u043e\u043d\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043d\u0438
