      \u043e\u0442 \u0412\u0430\u0448\u0430 \u0441\u0442\u0440\u0430\u043d\u0430 \u043d\u0430
      \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0438\u0442\u0435 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0438
      <a href=\"https://horodeya.org/\">https://horodeya.org/</a> \u0438 <a href=\"https://dar.horodeya.org/\">https://dar.horodeya.org/</a>.
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043d\u0435 \u043d\u043e\u0441\u0438
