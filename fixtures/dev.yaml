      \u0442\u0438\u043f \u0438 \u043d\u0430 \u0435\u043a\u0441\u043f\u043b\u043e\u0430\u0442\u0430\u0446\u0438\u043e\u043d\u043d\u0438\u0442\u0435
      \u043f\u0440\u043e\u0446\u0435\u0441\u0438 \u0432 \u0442\u044f\u0445;</i><br/>
      <i>&gt; \u041f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043d\u0430 \u0434\u0440\u0443\u0433\u0438
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0438 \u0441 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0435\u043d
      \u043e\u0442\u043f\u0435\u0447\u0430\u0442\u044a\u043a \u0432\u044a\u0440\u0445\u0443
      \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u0430\u0442\u0430;</i><br/>
      <i>&gt; \u041e\u0440\u0433\u0430\u043d\u0438\u0437\u0438\u0440\u0430\u043d\u0435
      \u0438 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043d\u0430 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u043d\u0438
      \u0438 \u043d\u0430\u0443\u0447\u043d\u0438 \u0438\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0438\u044f,
      \u0441\u044a\u0431\u0438\u0442\u0438\u044f \u0438 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0438,</i></p><p>\u041f\u0440\u0438\u0435
      \u0446\u0438\u0442\u0438\u0440\u0430\u043d\u0438\u0442\u0435 \u043f\u043e-\u0434\u043e\u043b\u0443
      \u041f\u0440\u0430\u0432\u0438\u043b\u0430 \u0437\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430:</p><h4>l. \u041f\u0440\u0438\u043d\u0446\u0438\u043f\u0438
      \u0438 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u0438 \u0437\u0430 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435
      \u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430</h4><ol><li>\u041e\u0440\u0433\u0430\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043e\u0441\u044a\u0449\u0435\u0441\u0442\u0432\u044f\u0432\u0430\u0442
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u0441\u0438 \u043f\u0440\u0438
      \u0441\u043f\u0430\u0437\u0432\u0430\u043d\u0435 \u043d\u0430  \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0442\u0435
      \u043d\u0430 \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u043e \u0438 \u0435\u0442\u0438\u0447\u043d\u043e
      \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u0432 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435
      \u0441  \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0430\u043a\u0442, \u0415\u0442\u0438\u0447\u043d\u0438\u044f \u043a\u043e\u0434\u0435\u043a\u0441
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0438
      \u0442\u0435\u0437\u0438 \u041f\u0440\u0430\u0432\u0438\u043b\u0430. \u0412
      \u0442\u043e\u0432\u0430  \u0447\u0438\u0441\u043b\u043e, \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430\u0442
      \u043f\u043e\u0434\u0434\u044a\u0440\u0436\u0430\u043d\u0435\u0442\u043e \u043d\u0430
      \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043f\u043e  \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u0435\u043d
      \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u043e\u043d\u0435\u043d
      \u043e\u0431\u043c\u0435\u043d \u0438 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u0430
      \u043e\u0442\u0447\u0435\u0442\u043d\u043e\u0441\u0442 \u0441 \u0432\u0441\u044f\u043a\u0430
      \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f, \u0432  \u043a\u043e\u044f\u0442\u043e
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0438\u043c\u0430
      \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0438\u043b\u0438 \u0441 \u043a\u043e\u044f\u0442\u043e
      \u0441\u044a\u0449\u0430\u0442\u0430 \u0435 \u0432 \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u043d\u0438  \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f.</li><li>\u041e\u0440\u0433\u0430\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u043f\u043e\u0435\u0442\u0430\u043f\u043d\u043e,
      \u0441\u043f\u043e\u0440\u0435\u0434 \u0441\u0432\u043e\u044f\u0442\u0430 \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0442\u043d\u043e\u0441\u0442:</li></ol><p>2.1
      \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430\u0442 \u0440\u043e\u043b\u044f\u0442\u0430
      \u0439 \u043d\u0430 \u0438\u0437\u0440\u0430\u0437\u0438\u0442\u0435\u043b \u043d\u0430
      \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0438\u0442\u0435 \u043d\u0430 \u0432\u0441\u0438\u0447\u043a\u0438  \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u0446\u0438
      \u0432 \u0438\u0437\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u0442\u0430
      \u0441\u0440\u0435\u0434\u0430 \u0437\u0430 \u0435\u0442\u0438\u0447\u0435\u043d
      \u0441\u043e\u0446\u0438\u0430\u043b\u043d\u043e-\u0438\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438
      \u043e\u0431\u043c\u0435\u043d;<br/> 2.2 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0438\u0440\u0430\u0442
      \u0441\u0440\u0435\u0434\u0430\u0442\u0430 \u0442\u0430\u043a\u0430, \u0447\u0435
      \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u0432 \u0441\u044a\u0449\u0430\u0442\u0430
      \u0434\u0430 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0431\u044a\u0434\u0435
      \u0432\u0441\u044f\u043a\u043e  \u0434\u0435\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e
      \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e \u0438\u043b\u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u043e
      \u043b\u0438\u0446\u0435 \u0438\u043b\u0438 \u043f\u0440\u0430\u0432\u043d\u043e
      \u043e\u0431\u0440\u0430\u0437\u0443\u0432\u0430\u043d\u0438\u0435;<br/> 2.3
      \u0437\u0430 \u0446\u0435\u043b\u0438\u0442\u0435 \u043d\u0430 \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u043e
      \u0438 \u0435\u0442\u0438\u0447\u043d\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435,
      \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430\u0442 \u043a\u043b\u0430\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u0446\u0438\u0442\u0435
      \u0432 \u0441\u0440\u0435\u0434\u0430\u0442\u0430 \u043d\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435
      \u043e\u0441\u043d\u043e\u0432\u043d\u0438 \u0433\u0440\u0443\u043f\u0438:</p><p>a)
      \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;<br/>
      b) \u0421\u043b\u0443\u0436\u0438\u0442\u0435\u043b\u0438 \u2013 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u043d\u0430 \u043d\u0435\u0439\u043d\u0438
      \u0434\u044a\u0449\u0435\u0440\u043d\u0438 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f
      (\u0437\u0430 \u0442\u0430\u043a\u0438\u0432\u0430 \u0441\u0435  \u0441\u0447\u0438\u0442\u0430\u0442
      \u0432\u0441\u0438\u0447\u043a\u0438 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f,
      \u0432 \u043a\u043e\u0438\u0442\u043e \u0442\u044f \u0438\u043c\u0430 \u0434\u044f\u043b\u043e\u0432\u043e
      \u0443\u0447\u0430\u0441\u0442\u0438\u0435) \u0438\u043b\u0438 \u043d\u0430  \u041a\u043e\u043d\u0442\u0440\u0430\u0433\u0435\u043d\u0442\u0438;<br/>
      c) \u0412\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u0438 \u2013 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438
      \u043b\u0438\u0446\u0430 \u0441 \u043b\u0438\u0447\u0435\u043d \u043f\u0440\u0438\u043d\u043e\u0441
      \u0438\u043b\u0438 \u0441 \u0434\u044f\u043b\u043e\u0432\u043e/ \u0430\u043a\u0446\u0438\u043e\u043d\u0435\u0440\u043d\u043e
      \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0434\u044a\u0449\u0435\u0440\u043d\u043e
      \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435 \u043d\u0430
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430;<br/> d) \u041a\u043e\u043d\u0442\u0440\u0430\u0433\u0435\u043d\u0442\u0438
      \u2013 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0438\u043b\u0438 \u043d\u0430 \u043d\u0435\u0439\u043d\u0438 \u0434\u044a\u0449\u0435\u0440\u043d\u0438
      \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f;<br/> e )\u041a\u043b\u0438\u0435\u043d\u0442\u0438
      \u2013 \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0438\u043b\u0438 \u043d\u0430 \u043d\u0435\u0439\u043d\u0438 \u0434\u044a\u0449\u0435\u0440\u043d\u0438
      \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f.</p><ol><li>\u041e\u0440\u0433\u0430\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0441\u043f\u043e\u0440\u0435\u0434
      \u0441\u0432\u043e\u044f\u0442\u0430 \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0442\u043d\u043e\u0441\u0442
      \u0438 \u043d\u0430\u043b\u0438\u0447\u043d\u0438\u0442\u0435  \u0440\u0435\u0441\u0443\u0440\u0441\u0438,
      \u0440\u0430\u0431\u043e\u0442\u044f\u0442 \u0437\u0430 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430
      \u0437\u0430 \u0443\u043b\u0435\u0441\u043d\u044f\u0432\u0430\u043d\u0435 \u043d\u0430  \u0432\u0437\u0430\u0438\u043c\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0442\u0430
      \u043c\u0435\u0436\u0434\u0443 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u0446\u0438\u0442\u0435
      \u0432 \u0441\u0440\u0435\u0434\u0430\u0442\u0430 \u0438 \u0437\u0430 \u043e\u0446\u0435\u043d\u043a\u0430
      (\u0438\u0437\u043c\u0435\u0440\u0432\u0430\u043d\u0435) \u043d\u0430  \u0442\u044f\u0445\u043d\u0430\u0442\u0430
      \u043f\u043e\u043b\u0437\u043e\u0442\u0432\u043e\u0440\u043d\u043e\u0441\u0442
      \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e. \u0423\u0447\u0430\u0441\u0442\u0438\u0435\u0442\u043e
      \u0432 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430 \u0441\u0435
      \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0430  \u0447\u0440\u0435\u0437 \u043e\u0431\u0449\u0438
      \u0443\u0441\u043b\u043e\u0432\u0438\u044f, \u0443\u0442\u0432\u044a\u0440\u0434\u0435\u043d\u0438
