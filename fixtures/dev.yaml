      \u043d\u0430 \u0434\u0430\u043d\u043d\u0438 \u043d\u0443\u0436\u043d\u0438\u0442\u0435
      \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438 \u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u0438
      \u043c\u0435\u0440\u043a\u0438 \u0437\u0430  \u0442\u044f\u0445\u043d\u0430\u0442\u0430
      \u0437\u0430\u0449\u0438\u0442\u0430 \u0438 \u043f\u0440\u0438\u0435\u043c\u0430
      \u0434\u0430 \u043f\u043e\u043f\u0430\u0434\u0430 \u043f\u043e\u0434 \u044e\u0440\u0438\u0441\u0434\u0438\u043a\u0446\u0438\u044f\u0442\u0430
      \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435 \u043d\u0430 \u0415\u0421,\u0449\u043e  \u0441\u0435
      \u043e\u0442\u043d\u0430\u0441\u044f \u0434\u043e \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0430
      \u0437\u0430 \u0441\u043f\u0430\u0437\u0432\u0430\u043d\u0435 \u043d\u0430 \u0440\u0435\u0436\u0438\u043c\u0430
      \u043d\u0430 \u0437\u0430\u0449\u0438\u0442\u0430 \u043d\u0430 \u043b\u0438\u0447\u043d\u0438\u0442\u0435
      \u0434\u0430\u043d\u043d\u0438  \u043d\u0430 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u0442\u0435
      \u043d\u0430 \u0415\u0421, \u043a\u0430\u043a\u0432\u0438\u0442\u043e \u0441\u0430
      \u0438 \u0432\u0441\u0438\u0447\u043a\u0438 \u0431\u044a\u043b\u0433\u0430\u0440\u0441\u043a\u0438
      \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438. \u0427\u043b\u0435\u043d\u0443\u0432\u0430\u043d\u0435\u0442\u043e  \u0432
      \u0442\u0430\u0437\u0438 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0430 \u0435
      \u0437\u043d\u0430\u043a \u043e\u0442 \u0447\u043b\u0435\u043d\u0443\u0432\u0430\u0449\u0430\u0442\u0430
      \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f, \u0447\u0435 \u0441\u044a\u0449\u0430\u0442\u0430
      \u043f\u0440\u0438\u043b\u0430\u0433\u0430  \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e
      \u043d\u0438\u0432\u043e \u043d\u0430 \u0437\u0430\u0449\u0438\u0442\u0430 \u043d\u0430
      \u0434\u0430\u043d\u043d\u0438\u0442\u0435 \u0412\u0438, \u0440\u0430\u0432\u043d\u043e
      \u043d\u0430 \u0442\u043e\u0432\u0430, \u043a\u043e\u0435\u0442\u043e \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f\u0442\u0430  \u0431\u0438
      \u043e\u0441\u0438\u0433\u0443\u0440\u0438\u043b\u0430, \u0430\u043a\u043e \u0431\u0435\u0448\u0435
      \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0435\u043d\u0430 \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0438\u044f\u0442\u0430
      \u043d\u0430 \u0415\u0421.</p><p>\u041f\u043e\u0432\u0435\u0447\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f
      \u0437\u0430 \u0442\u0430\u0437\u0438 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0430
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u043e\u0442\u043a\u0440\u0438\u0435\u0442\u0435
      \u043d\u0430 \u0441\u043b\u0435\u0434\u043d\u0438\u044f \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u0435\u043d
      \u0430\u0434\u0440\u0435\u0441: <a href=\"https://www.privacyshield.gov/welcome\">https://www.privacyshield.gov/welcome</a>.</p><h4>8.
      \u041e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0435 \u043d\u0430
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438 \u043d\u0430 \u0434\u0435\u0446\u0430:</h4><p>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u043d\u0435 \u0441\u044a\u0431\u0438\u0440\u0430 \u0438 \u043d\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430
      \u043f\u043e\u0434 \u0434\u0440\u0443\u0433\u0430 \u043a\u0430\u043a\u0432\u0430\u0442\u043e
      \u0438 \u0434\u0430 \u0431\u0438\u043b\u043e \u0434\u0440\u0443\u0433\u0430  \u0444\u043e\u0440\u043c\u0430
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438 \u043d\u0430 \u043b\u0438\u0446\u0430
      \u043f\u043e\u043416-\u0433\u043e\u0434\u0438\u0448\u043d\u0430 \u0432\u044a\u0437\u0440\u0430\u0441\u0442,
      \u043e\u0441\u0432\u0435\u043d \u0441\u044a\u0441 \u0441\u044a\u0433\u043b\u0430\u0441\u0438\u0435\u0442\u043e  \u043d\u0430
      \u0440\u043e\u0434\u0438\u0442\u0435\u043b \u0438\u043b\u0438 \u043d\u0430\u0441\u0442\u043e\u0439\u043d\u0438\u043a,
      \u0441\u044a\u0433\u043b\u0430\u0441\u043d\u043e \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u043c\u043e\u0442\u043e
      \u043c\u0435\u0441\u0442\u043d\u043e  \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u0441\u0442\u0432\u043e.
      \u0410\u043a\u043e \u043d\u0430\u0443\u0447\u0438\u043c, \u0447\u0435 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e
      \u0441\u0430 \u0431\u0438\u043b\u0438 \u0441\u044a\u0431\u0440\u0430\u043d\u0438
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438 \u043d\u0430  \u0434\u0435\u0442\u0435,
      \u0441\u0432\u043e\u0435\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0449\u0435
      \u0438\u0437\u0442\u0440\u0438\u0435\u043c \u0442\u0435\u0437\u0438 \u0434\u0430\u043d\u043d\u0438.
      </p><h4>9. \u041e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u043d\u0438 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438 (\u0442.\u043d\u0430\u0440.
      \u201e\u0447\u0443\u0432\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438\u201c):</h4><p>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      <b>\u043d\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430</b> \u0442.\u043d\u0430\u0440.
      <i>\u0441\u043f\u0435\u0446\u0438\u0430\u043b\u043d\u0438 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438</i>,  \u0430 \u0438\u043c\u0435\u043d\u043d\u043e:
      \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438, \u0440\u0430\u0437\u043a\u0440\u0438\u0432\u0430\u0449\u0438
      \u0440\u0430\u0441\u043e\u0432 \u0438\u043b\u0438 \u0435\u0442\u043d\u0438\u0447\u0435\u0441\u043a\u0438
      \u043f\u0440\u043e\u0438\u0437\u0445\u043e\u0434,  \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438
      \u0432\u044a\u0437\u0433\u043b\u0435\u0434\u0438, \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u0438
      \u0438\u043b\u0438 \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0441\u043a\u0438
      \u0443\u0431\u0435\u0436\u0434\u0435\u043d\u0438\u044f \u0438\u043b\u0438 \u0447\u043b\u0435\u043d\u0441\u0442\u0432\u043e
      \u0432  \u0441\u0438\u043d\u0434\u0438\u043a\u0430\u043b\u043d\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438,
      \u043a\u0430\u043a\u0442\u043e \u0438 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0433\u0435\u043d\u0435\u0442\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438,  \u0431\u0438\u043e\u043c\u0435\u0442\u0440\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438 \u0437\u0430 \u0446\u0435\u043b\u0438\u0442\u0435
      \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043e \u043d\u0430 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e  \u043b\u0438\u0446\u0435,
      \u0434\u0430\u043d\u043d\u0438 \u0437\u0430 \u0437\u0434\u0440\u0430\u0432\u043e\u0441\u043b\u043e\u0432\u043d\u043e\u0442\u043e
      \u0441\u044a\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u0438\u043b\u0438 \u0434\u0430\u043d\u043d\u0438
      \u0437\u0430 \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u043d\u0438\u044f \u0436\u0438\u0432\u043e\u0442  \u0438\u043b\u0438
      \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u043d\u0430\u0442\u0430 \u043e\u0440\u0438\u0435\u043d\u0442\u0430\u0446\u0438\u044f
      \u043d\u0430 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e\u0442\u043e
      \u043b\u0438\u0446\u0435.</p><h4>10. \u0421\u0438\u0433\u0443\u0440\u043d\u043e\u0441\u0442
      \u043d\u0430 \u0434\u0430\u043d\u043d\u0438\u0442\u0435 \u0412\u0438:</h4><p>\u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u0441\u0435 \u043e\u0442\u043d\u0430\u0441\u044f \u0441\u0435\u0440\u0438\u043e\u0437\u043d\u043e
      \u043a\u044a\u043c \u0441\u0438\u0433\u0443\u0440\u043d\u043e\u0441\u0442\u0442\u0430
      \u043d\u0430 \u0412\u0430\u0448\u0438\u0442\u0435 \u043b\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438.  \u041f\u0440\u0438\u043b\u0430\u0433\u0430\u043c\u0435
      \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u043e\u0442\u043e \u043d\u0438\u0432\u043e
      \u043d\u0430 \u0437\u0430\u0449\u0438\u0442\u0430 \u0438 \u0437\u0430 \u0442\u0430\u0437\u0438
      \u0446\u0435\u043b \u0441\u043c\u0435 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0438\u043b\u0438  \u0440\u0430\u0437\u0443\u043c\u043d\u0438
      \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438, \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0438
      \u0438 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0438,
      \u0437\u0430 \u0434\u0430 \u043f\u0430\u0437\u0438\u043c  \u0434\u0430\u043d\u043d\u0438\u0442\u0435,
      \u043a\u043e\u0438\u0442\u043e \u0441\u044a\u0431\u0438\u0440\u0430\u043c\u0435,
      \u043e\u0442 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e \u0438\u043b\u0438
      \u043d\u0435\u043f\u0440\u0430\u0432\u043e\u043c\u0435\u0440\u043d\u043e \u0443\u043d\u0438\u0449\u043e\u0436\u0430\u0432\u0430\u043d\u0435,  \u0437\u0430\u0433\u0443\u0431\u0430,
      \u043f\u0440\u043e\u043c\u044f\u043d\u0430, \u043d\u0435\u043f\u043e\u0437\u0432\u043e\u043b\u0435\u043d\u043e
      \u0440\u0430\u0437\u043a\u0440\u0438\u0432\u0430\u043d\u0435 \u0438\u043b\u0438
      \u0434\u043e\u0441\u0442\u044a\u043f \u0434\u043e \u043f\u0440\u0435\u0434\u0430\u0434\u0435\u043d\u0438,  \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u043d\u0438
      \u0438\u043b\u0438 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0438
      \u043f\u043e \u0434\u0440\u0443\u0433 \u043d\u0430\u0447\u0438\u043d \u043b\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438. \u0414\u043e\u0441\u0442\u044a\u043f \u0434\u043e
      \u0412\u0430\u0448\u0438\u0442\u0435  \u043b\u0438\u0447\u043d\u0438 \u0434\u0430\u043d\u043d\u0438
      \u0441\u0435 \u0440\u0430\u0437\u0440\u0435\u0448\u0430\u0432\u0430 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043e
      \u043d\u0430 \u0442\u0435\u0437\u0438 \u0441\u043b\u0443\u0436\u0438\u0442\u0435\u043b\u0438,
      \u0434\u043e\u0441\u0442\u0430\u0432\u0447\u0438\u0446\u0438 \u043d\u0430  \u0443\u0441\u043b\u0443\u0433\u0438
