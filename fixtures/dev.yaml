      \u2013<b> \u201eHORODEYA\u201d FOUNDATION.</b></p><p><b>\u0427\u043b.2.2. </b>\u0421\u044a\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u043d\u0435\u0442\u043e
