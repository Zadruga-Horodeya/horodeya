      \u043D\u0430 \u0440\u0435\u0448\u0435\u043D\u0438\u044F \u043D\u0430 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u043E\u043D\u043D\u043E
      \u043D\u0438\u0432\u043E \u0438 \u0434\u0430 \u0437\u0430\u043B\u0435\u0433\u043D\u0435
      \u0432 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0430 \u043D\u0430  \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0430\u0440\u0438\u0443\u043C
      \u0437\u0430 \u0438\u0437\u043C\u0435\u0440\u0432\u0430\u043D\u0435 \u043D\u0430
      \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u043E\u0442\u043E \u043D\u0430 \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u0438\u0442\u0435
      \u0431\u043B\u0430\u0433\u0430.</p><h3>\u041D\u0410\u0428\u0418\u0422\u0415
      \u041E\u0421\u041D\u041E\u0412\u041D\u0418 \u0426\u0415\u041D\u041D\u041E\u0421\u0422\u0418</h3><ol><li><b>\u0414\u043E\u0431\u0440\u043E\u0434\u0435\u0442\u0435\u043B\u043D\u043E\u0441\u0442</b></li></ol><p>\u0415\u0442\u0438\u0447\u043D\u0430
      \u043D\u043E\u0440\u043C\u0430 \u0437\u0430 \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435\u0442\u043E
      \u043A\u044A\u043C \u0436\u0438\u0432\u043E\u0442\u0430 \u0435 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435\u0442\u043E
      \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u043D\u0438\u0442\u0435 \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0438
      \u041B\u044E\u0431\u043E\u0432, \u041C\u044A\u0434\u0440\u043E\u0441\u0442 \u0438
      \u0418\u0441\u0442\u0438\u043D\u0430.</p><p>\u0421\u0438\u043B\u0438\u0442\u0435,
      \u043A\u043E\u0438\u0442\u043E \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u0442
      \u0432 \u0436\u0438\u0432\u043E\u0442\u0430, \u0441\u0435 \u043E\u0446\u0435\u043D\u044F\u0432\u0430\u0442
      \u0441\u043F\u043E\u0440\u0435\u0434 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u043E\u0442\u043E
      \u043D\u0430  \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0430\u0442\u0430
      \u0435\u043D\u0435\u0440\u0433\u0438\u044F, \u043A\u043E\u044F\u0442\u043E \u043F\u0440\u0438\u0447\u0438\u043D\u044F\u0432\u0430
      \u0438\u043B\u0438 \u043F\u043E\u043B\u0437\u0430, \u0438\u043B\u0438 \u0432\u0440\u0435\u0434\u0430
      \u043A\u0430\u043A\u0442\u043E  \u043D\u0430\u043B\u0438\u0447\u043D\u043E\u0441\u0442\u0442\u0430,
      \u0442\u0430\u043A\u0430 \u0438 \u043D\u0430 \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u043E\u0442\u043E
      \u0438 \u043F\u0440\u0438\u0440\u043E\u0434\u0430\u0442\u0430.</p><p>\u0415\u0442\u0438\u0447\u043D\u043E\u0441\u0442\u0442\u0430
      \u0441\u0435 \u043F\u0440\u043E\u044F\u0432\u044F\u0432\u0430 \u0447\u0440\u0435\u0437
      \u0440\u0430\u0437\u0443\u043C\u043D\u043E\u0441\u0442\u0442\u0430, \u043F\u043E\u0434\u043A\u0440\u0435\u043F\u0430\u0442\u0430
      \u0438 \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0441\u0442\u0442\u0430
      \ \u043D\u0430 \u043E\u0431\u0449\u043D\u043E\u0441\u0442\u043D\u043E \u043D\u0438\u0432\u043E,
      \u0432\u043E\u0434\u0435\u0449\u0438 \u0434\u043E \u043C\u0438\u0440\u043D\u043E\u0442\u043E
      \u0441\u044A\u0432\u043C\u0435\u0441\u0442\u043D\u043E \u0441\u044A\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u043D\u0435.
      \u0412  \u0441\u044A\u0447\u0443\u0432\u0441\u0442\u0432\u0438\u0435\u0442\u043E
      \u0438 \u0441\u044A\u043F\u0440\u0438\u0447\u0430\u0441\u0442\u043D\u043E\u0441\u0442\u0442\u0430
      \u0441\u0435 \u0441\u044A\u0441\u0442\u043E\u0438 \u0442\u0430\u0439\u043D\u0430\u0442\u0430
      \u043D\u0430 \u043E\u0431\u0449\u0438\u044F \u0443\u0441\u043F\u0435\u0445.
      \ \u0411\u043B\u0430\u0433\u043E\u0440\u043E\u0434\u043D\u0438\u0442\u0435 \u0446\u0435\u043B\u0438
      \u0438\u0437\u0438\u0441\u043A\u0432\u0430\u0442 \u0431\u043B\u0430\u0433\u043E\u0440\u043E\u0434\u043D\u0438
      \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430. \u041F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435
      \u0438  \u043F\u043E\u043B\u0437\u043E\u0442\u0432\u043E\u0440\u043D\u043E\u0441\u0442
      \u043D\u0430 \u0440\u0430\u0437\u0443\u043C\u043D\u0430\u0442\u0430 \u0435\u0442\u0438\u0447\u043D\u043E\u0441\u0442
      \u0447\u0440\u0435\u0437 \u0434\u043E\u0431\u0440\u043E\u0434\u0435\u0442\u0435\u043B\u043D\u043E\u0441\u0442.</p><ol><li><b>\u0423\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442
      \u0438 \u0447\u0438\u0441\u0442\u043E\u0442\u0430</b></li></ol><p>\u0423\u0441\u0442\u043E\u0439\u0447\u0438\u0432\u043E\u0441\u0442\u0442\u0430
      \u0435 \u043D\u0430\u0441\u043E\u0447\u0435\u043D\u0430 \u043A\u044A\u043C \u043E\u043F\u0430\u0437\u0432\u0430\u043D\u0435\u0442\u043E
      \u0447\u0438\u0441\u0442\u043E\u0442\u0430\u0442\u0430 \u043D\u0430 \u043F\u0440\u0438\u0440\u043E\u0434\u043D\u0438\u0442\u0435
      \ \u0440\u0435\u0441\u0443\u0440\u0441\u0438, \u043E\u043F\u0430\u0437\u0432\u0430\u043D\u0435
      \u043D\u0430 \u0431\u0438\u043E\u0440\u0430\u0437\u043D\u043E\u043E\u0431\u0440\u0430\u0437\u0438\u0435\u0442\u043E
      \u0438 \u0441\u043F\u0430\u0437\u0432\u0430\u043D\u0435\u0442\u043E \u043D\u0430
      \u043F\u0440\u0438\u0440\u043E\u0434\u043E\u043B\u044E\u0431\u0438\u0432\u0438
      \ \u043D\u043E\u0440\u043C\u0438 \u043D\u0430 \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435.
      \u0422\u043E\u0432\u0430 \u0435 \u0446\u0435\u043D\u043D\u043E\u0441\u0442,
      \u043A\u043E\u044F\u0442\u043E \u0441\u043F\u043E\u043C\u0430\u0433\u0430 \u0447\u043E\u0432\u0435\u043A\u044A\u0442
      \u0434\u0430 \u0441\u0435 \u043D\u0430\u0443\u0447\u0438 \u0434\u0430  \u0436\u0438\u0432\u0435\u0435
      \u0441\u044A\u043E\u0431\u0440\u0430\u0437\u043D\u043E \u0437\u0430\u043A\u043E\u043D\u0438\u0442\u0435
      \u043D\u0430 \u0441\u0432\u043E\u0435\u0442\u043E \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u043E,
      \u0432\u0438\u0441\u0448\u0430\u0442\u0430 \u0440\u0430\u0437\u0443\u043C\u043D\u0430
      \u041F\u0440\u0438\u0440\u043E\u0434\u0430,  \u0434\u0430 \u0437\u0430\u043F\u043E\u0447\u043D\u0435
      \u0434\u0430 \u0440\u0430\u0437\u0431\u0438\u0440\u0430 \u0435\u0437\u0438\u043A\u0430
      \u043D\u0430 \u043F\u0440\u0438\u0440\u043E\u0434\u0430\u0442\u0430, \u043D\u0435\u0433\u043E\u0432\u0430\u0442\u0430
      \u043C\u0430\u0439\u043A\u0430, \u0438 \u0434\u0430 \u0441\u043B\u0443\u0448\u0430
      \ \u043D\u0435\u0439\u043D\u0438\u0442\u0435 \u043F\u043E\u0432\u0435\u043B\u0438
      \u0438 \u0434\u043E\u0431\u0440\u0438 \u0441\u044A\u0432\u0435\u0442\u0438.
      \u0417\u043D\u0430\u043D\u0438\u0435\u0442\u043E \u0441\u0435 \u043F\u0440\u0438\u043B\u0430\u0433\u0430
      \u0440\u0430\u0437\u0443\u043C\u043D\u043E, \u043A\u043E\u0433\u0430\u0442\u043E
      \ \u043F\u043E\u0434\u043F\u043E\u043C\u0430\u0433\u0430 \u0441\u044A\u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0435\u0442\u043E
      \u043D\u0430 \u0436\u0438\u0432\u043E\u0442\u0430, \u0430 \u043D\u0435 \u043D\u0435\u0433\u043E\u0432\u043E\u0442\u043E
      \u0440\u0430\u0437\u0440\u0443\u0448\u0430\u0432\u0430\u043D\u0435.  \u041F\u0440\u0438\u0440\u043E\u0434\u043E\u0441\u044A\u043E\u0431\u0440\u0430\u0437\u043D\u043E
      \u043B\u0438\u0447\u043D\u043E\u0441\u0442\u043D\u043E \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435.</p><ol><li><b>\u041F\u043E\u0447\u0442\u0435\u043D\u043E\u0441\u0442
      \u0438 \u0447\u0435\u0441\u0442\u043D\u043E\u0441\u0442</b></li></ol><p>\u0421\u043B\u0435\u0434\u0432\u0430\u043C\u0435
      \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435, \u0447\u0438\u0438\u0442\u043E
      \u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u044F \u0441\u0430 \u0431\u043B\u0430\u0433\u043E\u043F\u0440\u0438\u044F\u0442\u043D\u0438
      \u0437\u0430 \u0441\u0432\u044A\u0440\u0437\u0430\u043D\u0438\u0442\u0435 \u0441
      \ \u043D\u0435\u044F \u0445\u043E\u0440\u0430 \u043A\u0430\u043A\u0442\u043E
      \u043F\u0440\u0438 \u0438\u0437\u043F\u044A\u043B\u043D\u0435\u043D\u0438\u0435
      \u043D\u0430 \u0437\u0430\u0434\u044A\u043B\u0436\u0435\u043D\u0438\u044F\u0442\u0430
      \u0441\u0438, \u0442\u0430\u043A\u0430 \u0438 \u0432 \u0441\u0432\u043E\u044F
      \ \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D \u0438 \u043B\u0438\u0447\u0435\u043D
      \u0436\u0438\u0432\u043E\u0442. \u0421\u044A\u0431\u043B\u044E\u0434\u0430\u0432\u0430\u043C\u0435
      \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0435\u043D\u0438\u0442\u0435 \u0432\u044A\u0442\u0440\u0435\u0448\u043D\u0438
      \u043F\u0440\u0430\u0432\u0438\u043B\u0430 \u043D\u0430  \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F\u0442\u0430.
      \u0414\u0435\u0439\u0441\u0442\u0432\u0430\u043C\u0435 \u043E\u0442\u043A\u0440\u0438\u0442\u043E,
      \u0438\u0441\u043A\u0440\u0435\u043D\u043E \u0438 \u043E\u0442\u043A\u0440\u043E\u0432\u0435\u043D\u043E.
      \u0421\u043F\u0430\u0437\u0432\u0430\u043C\u0435  \u043E\u0431\u0435\u0449\u0430\u043D\u0438\u044F\u0442\u0430
      \u0438 \u0434\u043E\u0433\u043E\u0432\u043E\u0440\u0435\u043D\u043E\u0441\u0442\u0438\u0442\u0435,
      \u043A\u043E\u0438\u0442\u043E \u043F\u043E\u0435\u043C\u0430\u043C\u0435. \u0421\u0442\u0440\u0435\u043C\u0438\u043C
      \u0441\u0435 \u043A\u044A\u043C \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u043E
      \ \u043C\u0435\u0436\u0434\u0443 \u043C\u0438\u0441\u043B\u0438 \u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F\u0442\u0430.</p><ol><li><b>\u0414\u043E\u0432\u0435\u0440\u0438\u0435
      \u0438 \u0443\u0432\u0430\u0436\u0435\u043D\u0438\u0435</b></li></ol><p>\u0414\u043E\u0432\u0435\u0440\u0438\u0435\u0442\u043E
      \u0432 \u043E\u0431\u0449\u043D\u043E\u0441\u0442\u0442\u0430 \u0437\u0430\u0435\u043C\u0430
      \u0446\u0435\u043D\u0442\u0440\u0430\u043B\u043D\u043E \u043C\u044F\u0441\u0442\u043E
      \u043A\u0430\u0442\u043E \u043E\u0442\u043F\u0440\u0430\u0432\u043D\u0430 \u0442\u043E\u0447\u043A\u0430,
      \ \u0438\u0437\u043C\u0435\u0440\u0438\u0442\u0435\u043B \u0438 \u0433\u0430\u0440\u0430\u043D\u0442
      \u043D\u0430 \u0440\u0430\u0432\u043D\u043E\u0432\u0435\u0441\u0438\u0435\u0442\u043E.
      \u0422\u043E \u0441\u0435 \u0432\u044A\u043F\u043B\u044A\u0449\u0430\u0432\u0430
      \u0432 \u0441\u043E\u043B\u0438\u0434\u0430\u0440\u043D\u043E\u0441\u0442 \u0432
      \ \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435\u0442\u043E \u0447\u0440\u0435\u0437
      \u0448\u0438\u0440\u043E\u043A\u0430 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u043D\u043E\u0441\u0442
      \u043D\u0430 \u0440\u0435\u0448\u0435\u043D\u0438\u044F\u0442\u0430 \u0438 \u0440\u0435\u0437\u0443\u043B\u0442\u0430\u0442\u0438\u0442\u0435.</p><p>\u0412\u0435\u0436\u043B\u0438\u0432\u043E\u0441\u0442\u0442\u0430
      \u0438\u043B\u0438 \u0443\u0432\u0430\u0436\u0435\u043D\u0438\u0435\u0442\u043E
      \u043A\u044A\u043C \u0445\u043E\u0440\u0430\u0442\u0430 \u0435 \u0432\u0441\u0435\u043A\u0438\u0434\u043D\u0435\u0432\u043D\u0430
      \u043D\u043E\u0440\u043C\u0430, \u043D\u0430\u0432\u0438\u043A \u043D\u0430
      \ \u043E\u0431\u0449\u0443\u0432\u0430\u043D\u0435 \u0438 \u0438\u0437\u0438\u0441\u043A\u0432\u0430\u043D\u0435
      \u043D\u0430 \u043A\u0443\u043B\u0442\u0443\u0440\u0430\u0442\u0430 \u043D\u0430
      \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435, \u0438\u0437\u0440\u0430\u0437\u044F\u0432\u0430\u0449\u0438
      \u0441\u0435 \u0447\u0440\u0435\u0437  \u0434\u043E\u0431\u0440\u043E\u0436\u0435\u043B\u0430\u0442\u0435\u043B\u0441\u0442\u0432\u043E,
      \u0434\u0435\u043B\u0438\u043A\u0430\u0442\u043D\u043E\u0441\u0442, \u0442\u043E\u0447\u043D\u043E\u0441\u0442
      \u0438 \u0442\u0430\u043A\u0442\u0438\u0447\u043D\u043E\u0441\u0442. \u041F\u043E\u0434\u0445\u043E\u0436\u0434\u0430\u043C\u0435
      \ \u0442\u043E\u043B\u0435\u0440\u0430\u043D\u0442\u043D\u043E \u0438 \u0441
      \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u043D\u0435 \u043A\u044A\u043C \u0430\u043B\u0442\u0435\u0440\u043D\u0430\u0442\u0438\u0432\u043D\u0438
      \u0438\u043B\u0438 \u0434\u043E\u043F\u044A\u043B\u043D\u0438\u0442\u0435\u043B\u043D\u0438
      \u043C\u043D\u0435\u043D\u0438\u044F \u0438  \u043F\u043E\u0437\u0438\u0446\u0438\u0438,
      \u0438\u0437\u0440\u0430\u0437\u044F\u0432\u0430\u043D\u0438 \u043E\u0442 \u043B\u0438\u0447\u043D\u043E\u0441\u0442\u0438
      \u0438\u043B\u0438 \u0438\u043D\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438.
      \u0426\u044F\u043B\u043E\u0442\u043E \u0440\u0430\u0441\u0442\u0438\u0442\u0435\u043B\u043D\u043E
