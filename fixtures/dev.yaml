      \u0441\u043b\u0443\u0436\u0438\u0442\u0435\u043b\u0438\u0442\u0435 \u0439;<br/>
      3\u041b\u0438\u043a\u0432\u0438\u0434\u0430\u0442\u043e\u0440\u0438\u0442\u0435
      (\u043e\u0441\u0432\u0435\u043d \u0434\u044a\u043b\u0436\u0438\u043c\u043e\u0442\u043e
      \u0432\u044a\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u0435).</p><p><b>\u0427\u043b.16.4.
      </b>\u0418\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e, \u043e\u0441\u0442\u0430\u043d\u0430\u043b\u043e
      \u0441\u043b\u0435\u0434  \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u044f\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043a\u0440\u0435\u0434\u0438\u0442\u043e\u0440\u0438\u0442\u0435,
      \u0441\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f \u043d\u0430
      \u0434\u0440\u0443\u0433\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f  \u0441\u044a\u0441
      \u0441\u0445\u043e\u0434\u043d\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043e\u043f\u043e\u043b\u0435\u0437\u043d\u0430
      \u0434\u0435\u0439\u043d\u043e\u0441\u0442, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0430
      \u043e\u0442 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442,  \u0438\u043b\u0438 \u0430\u043a\u043e \u0442\u0430\u043a\u043e\u0432\u0430
      \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u043d\u0435 \u043d\u0435 \u0435
      \u0438\u0437\u0432\u044a\u0440\u0448\u0435\u043d\u043e \u0434\u043e \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0446\u0438\u044f\u0442\u0430
      \u2013 \u043e\u0442  \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0442\u043e\u0440\u0430.</p><p>\u0422\u043e\u0437\u0438
      \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0435\u043d \u0430\u043a\u0442
