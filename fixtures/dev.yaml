      \u041F\u0420\u0415\u0414\u041D\u0410\u0417\u041D\u0410\u0427\u0415\u041D\u0418\u0415</h4><p>2.1
      \u0422\u0435\u0437\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u044F \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0432\u0430\u0442
      \u0434\u043E\u0433\u043E\u0432\u043E\u0440\u043D\u0430\u0442\u0430 \u0440\u0430\u043C\u043A\u0430
      \u043C\u0435\u0436\u0434\u0443 <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430,</b>
      \u043E\u0442 \u0435\u0434\u043D\u0430 \u0441\u0442\u0440\u0430\u043D\u0430,
      \u0438 \u0432\u0441\u0435\u043A\u0438 \u043E\u0442 <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>,
      \u043E\u0442 \u0434\u0440\u0443\u0433\u0430 \u0441\u0442\u0440\u0430\u043D\u0430,
      \u0432\u044A\u0437 \u043E\u0441\u043D\u043E\u0432\u0430 \u043D\u0430 \u043A\u043E\u044F\u0442\u043E
      <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>
      \u043F\u043E\u043B\u0443\u0447\u0430\u0432\u0430\u0442 \u043F\u0440\u0430\u0432\u043E\u0442\u043E
      \u0434\u0430 \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u0442 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      \u0438 \u0441\u0432\u044A\u0440\u0437\u0430\u043D\u0438\u0442\u0435 \u0441 \u043D\u0435\u044F
      \u0443\u0441\u043B\u0443\u0433\u0438, \u043A\u0430\u043A\u0442\u043E \u0438
      \u0434\u0430 \u0432\u043B\u0438\u0437\u0430\u0442 \u0432 \u043F\u0440\u0435\u0434\u0432\u0438\u0434\u0435\u043D\u0438\u0442\u0435
      \u0432 \u0442\u0435\u0437\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u044F \u0440\u043E\u043B\u0438
      \u0438 \u0432\u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F,
      \u043F\u0440\u0438 \u0441\u043F\u0430\u0437\u0432\u0430\u043D\u0435 \u043D\u0430
      \u0423\u0441\u043B\u043E\u0432\u0438\u044F\u0442\u0430 \u0438 \u043E\u0431\u044F\u0432\u0435\u043D\u0438\u0442\u0435
      \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      <b>\u041F\u0440\u0430\u0432\u0438\u043B\u0430</b>.</p><p>2.2 \u0421 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043D\u0435\u0442\u043E
      \u0441\u0438 \u043A\u0430\u0442\u043E <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B</b>
      \u0412\u0438\u0435 \u0441\u0435 \u0441\u044A\u0433\u043B\u0430\u0441\u044F\u0432\u0430\u0442\u0435
      \u0434\u0430 \u0431\u044A\u0434\u0435\u0442\u0435 \u043E\u0431\u0432\u044A\u0440\u0437\u0430\u043D
      \u043E\u0442 \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0438\u0442\u0435
      \u0442\u0435\u0437\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u044F \u0438 \u0432\u0441\u0438\u0447\u043A\u0438
      \u043F\u043E\u0441\u043B\u0435\u0434\u0432\u0430\u0449\u0438 \u043F\u0440\u043E\u043C\u0435\u043D\u0438
      \u0432 \u0442\u044F\u0445 \u0438 \u0441\u0435 \u0437\u0430\u0434\u044A\u043B\u0436\u0430\u0432\u0430\u0442\u0435
      \u0434\u0430 \u0433\u0438 \u0441\u043F\u0430\u0437\u0432\u0430\u0442\u0435.</p><h4>3.
      \u0420\u0415\u0413\u0418\u0421\u0422\u0420\u0410\u0426\u0418\u042F \u041D\u0410
      \u041F\u041E\u0422\u0420\u0415\u0411\u0418\u0422\u0415\u041B\u0418</h4><p>3.1<b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u043E\u0441\u0438\u0433\u0443\u0440\u044F\u0432\u0430
      \u0432\u044A\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442 \u0437\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044F
      \u0438 \u0441\u044A\u0437\u0434\u0430\u0432\u0430\u043D\u0435 \u043D\u0430 \u043B\u0438\u0447\u0435\u043D
      \u043F\u0440\u043E\u0444\u0438\u043B \u043D\u0430 <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B</b>
      \u0432\u044A\u0437 \u043E\u0441\u043D\u043E\u0432\u0430 \u043D\u0430 \u043F\u043E\u043F\u044A\u043B\u043D\u0435\u043D\u0430
      \u043E\u0442 \u043B\u0438\u0446\u0435\u0442\u043E \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u043E\u043D\u043D\u0430
      \u0444\u043E\u0440\u043C\u0430 \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>.</p><p>3.2<b>
      \u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u0442</b>
      \u0441\u0435 \u0437\u0430\u0434\u044A\u043B\u0436\u0430\u0432\u0430:</p><ol><li>\u0434\u0430
      \u0441\u044A\u0437\u0434\u0430\u0434\u0435 \u0441\u0430\u043C\u043E \u0435\u0434\u0438\u043D
      \u043F\u0440\u043E\u0444\u0438\u043B \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u043A\u0430\u0442\u043E \u043F\u043E\u0434\u0434\u044A\u0440\u0436\u0430 \u0434\u0430\u043D\u043D\u0438\u0442\u0435
      \u0432 \u043D\u0435\u0433\u043E \u0432\u0435\u0440\u043D\u0438 \u0438 \u0430\u043A\u0442\u0443\u0430\u043B\u043D\u0438;</li><li>\u0434\u0430
      \u043D\u0435 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F \u043D\u0430
      \u0442\u0440\u0435\u0442\u0438 \u043B\u0438\u0446\u0430 \u0434\u0430\u043D\u043D\u0438\u0442\u0435
      \u0437\u0430 \u0434\u043E\u0441\u0442\u044A\u043F \u0434\u043E <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      (\u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0441\u043A\u043E
      \u0438\u043C\u0435 \u0438 \u043F\u0430\u0440\u043E\u043B\u0430);</li><li>\u0434\u0430
      \u043D\u0435 \u043D\u0430\u0440\u0443\u0448\u0430\u0432\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u0449\u043E\u0442\u043E
      \u0437\u0430\u043A\u043E\u043D\u043E\u0434\u0430\u0442\u0435\u043B\u0441\u0442\u0432\u043E
      \u0438 \u0434\u043E\u0431\u0440\u0438\u0442\u0435 \u043D\u0440\u0430\u0432\u0438
      \u043F\u0440\u0438 \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0435
      \u0438\u043B\u0438 \u0438\u0437\u043F\u0440\u0430\u0449\u0430\u043D\u0435 \u043D\u0430
      \u0441\u044A\u0434\u044A\u0440\u0436\u0430\u043D\u0438\u0435 \u0447\u0440\u0435\u0437
      <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430;</b></li><li>\u0434\u0430
      \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F \u043D\u0430<b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u043F\u043E\u0438\u0441\u043A\u0430\u043D\u0430\u0442\u0430
      \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F \u0437\u0430 \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F\u0442\u0430
      \u043C\u0443 \u043A\u0430\u0442\u043E <b>\u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B</b>
      \u0438\u043B\u0438 <b>\u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447</b>;</li><li>\u0434\u0430
      \u0437\u0430\u043F\u043B\u0430\u0449\u0430 \u0432\u044A\u0437\u043D\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043D\u0438\u044F
      \u0437\u0430 \u043F\u043E\u043B\u0437\u0432\u0430\u043D\u0435 \u043D\u0430 \u043F\u043B\u0430\u0442\u0435\u043D\u0438
      \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438 \u0438\u043B\u0438
      \u0443\u0441\u043B\u0443\u0433\u0438, \u0441\u0432\u044A\u0440\u0437\u0430\u043D\u0438
      \u0441 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u0430\u043A\u043E \u0442\u0430\u043A\u0438\u0432\u0430 \u0441\u0430 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438
      \u0441 \u0442\u0435\u0437\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u044F.</li></ol><p>3.3
      <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u0442</b>
      \u0438\u043C\u0430 \u043F\u0440\u0430\u0432\u043E:</p><ol><li>\u0434\u0430 \u043F\u043E\u043B\u0443\u0447\u0430\u0432\u0430
      \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F \u043E\u0442\u043D\u043E\u0441\u043D\u043E
      \u043E\u0431\u044F\u0432\u0435\u043D\u0438 \u0447\u0440\u0435\u0437 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      <b>\u041F\u0440\u043E\u0435\u043A\u0442\u0438;</b></li><li>\u0434\u0430 \u043F\u0440\u0430\u0432\u0438
      \u0432\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u0432 \u043E\u0431\u044F\u0432\u0435\u043D\u0438
      <b>\u041F\u0440\u043E\u0435\u043A\u0442\u0438</b> \u0441\u043B\u0435\u0434 \u0438\u0437\u043F\u044A\u043B\u043D\u0435\u043D\u0438\u0435
      \u043D\u0430 \u043E\u0431\u044F\u0432\u0435\u043D\u0438\u0442\u0435 \u0443\u0441\u043B\u043E\u0432\u0438\u044F
      \u0437\u0430 \u0442\u043E\u0432\u0430;</li><li>\u0434\u0430 \u043F\u043E\u043B\u0437\u0432\u0430
      \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438\u0442\u0435
      \u043D\u0430<b> \u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u0434\u043E\u0441\u0442\u044A\u043F\u043D\u0438 \u0437\u0430<b> \u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438</b>.</li></ol><p>3.4
      <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u0438\u043C\u0430
      \u043F\u0440\u0430\u0432\u043E:</p><ol><li>\u0434\u0430 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0438
      \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E \u0438\u043B\u0438 \u0434\u0430
      \u043F\u0440\u0435\u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438 \u0434\u043E\u0441\u0442\u044A\u043F\u0430
      \u043D\u0430 <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F</b>
      \u0434\u043E <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u0432 \u0441\u043B\u0443\u0447\u0430\u0439 \u043D\u0430 \u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u0435
      \u043D\u0430 \u0442\u0435\u0437\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u044F
      \u0438\u043B\u0438 \u043D\u0430 \u043D\u0435\u0432\u044A\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442
      \u0442\u043E\u0439 \u0434\u0430 \u0431\u044A\u0434\u0435 \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0430\u043D
      \u0438\u043B\u0438 \u043D\u0430 \u043E\u0442\u0442\u0435\u0433\u043B\u044F\u043D\u0435
      \u043D\u0430 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u043E\u0442\u043E
      \u043E\u0442 <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F</b>
      \u0441\u044A\u0433\u043B\u0430\u0441\u0438\u0435 \u0437\u0430 \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u0432\u0430\u043D\u0435
      \u043D\u0430 \u043B\u0438\u0447\u043D\u0438 \u0434\u0430\u043D\u043D\u0438;</li><li>\u0434\u0430
      \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0438 \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E
      \u0438\u043B\u0438 \u0434\u0430 \u043F\u0440\u0435\u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438
      \u043F\u043E\u043B\u0437\u0432\u0430\u043D\u0435\u0442\u043E \u043D\u0430 \u043D\u044F\u043A\u043E\u0438
      \u043E\u0442 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438\u0442\u0435
      \u043D\u0430 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>.</li></ol><h4>4.
      \u041E\u0411\u042F\u0412\u042F\u0412\u0410\u041D\u0415 \u041D\u0410 \u041F\u0420\u041E\u0415\u041A\u0422\u0418</h4><p>4.1<b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u043E\u0431\u044F\u0432\u044F\u0432\u0430
      \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      <b>\u041F\u0440\u043E\u0435\u043A\u0442\u0438</b> \u0432\u044A\u0437 \u043E\u0441\u043D\u043E\u0432\u0430
      \u043D\u0430 \u0434\u043E\u0433\u043E\u0432\u043E\u0440 \u0441\u044A\u0441 \u0441\u044A\u043E\u0442\u0432\u0435\u0442\u043D\u0438\u044F
      <b>\u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447</b>.</p><p>4.2
      \u041F\u0440\u0438 \u043E\u0431\u044F\u0432\u044F\u0432\u0430\u043D\u0435 \u043D\u0430
      <b>\u041F\u0440\u043E\u0435\u043A\u0442\u0438\u0442\u0435</b> <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>
      \u0441\u043B\u0435\u0434\u0432\u0430 \u0437\u0430\u0434\u0430\u0434\u0435\u043D\u0438\u0442\u0435
      \u043E\u0442 <b>\u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u0430</b>
      \u043F\u0440\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044F\u0442\u0430
      \u043D\u0430 <b>\u041F\u0440\u043E\u0435\u043A\u0442\u0430</b> \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0438,
      \u0432 \u0442\u043E\u0432\u0430 \u0447\u0438\u0441\u043B\u043E \u043E\u0442\u043D\u043E\u0441\u043D\u043E
      \u0432\u0438\u0434\u0430 \u0438 \u0440\u0430\u0437\u043C\u0435\u0440\u0430 \u043D\u0430
      \u0442\u044A\u0440\u0441\u0435\u043D\u0438\u044F <b>\u041F\u0440\u0438\u043D\u043E\u0441</b>.</p><h4>5.
      \u041F\u0420\u0418\u041D\u041E\u0421 \u0412 \u041E\u0411\u042F\u0412\u0415\u041D\u0418
      \u041F\u0420\u041E\u0415\u041A\u0422\u0418</h4><p>5.1 \u0412\u0441\u0435\u043A\u0438<b>
      \u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B</b> \u0438\u043C\u0430
      \u043F\u0440\u0430\u0432\u043E \u0434\u0430 \u0437\u0430\u044F\u0432\u0438 <b>\u041F\u0440\u0438\u043D\u043E\u0441</b>
      \u0432 \u043E\u0431\u044F\u0432\u0435\u043D<b> \u041F\u0440\u043E\u0435\u043A\u0442</b>,
      \u043A\u0430\u0442\u043E \u043F\u043E\u043F\u044A\u043B\u043D\u0438 \u0438 \u043F\u043E\u0434\u0430\u0434\u0435
      \u0437\u0430\u044F\u0432\u043A\u0430 \u0437\u0430 <b>\u041F\u0440\u0438\u043D\u043E\u0441</b>
      \u0447\u0440\u0435\u0437 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u0441\u044A\u043E\u0431\u0440\u0430\u0437\u043D\u043E \u043E\u0431\u044F\u0432\u0435\u043D\u0438\u0442\u0435
      \u0437\u0430<b> \u041F\u0440\u043E\u0435\u043A\u0442\u0430</b> \u0443\u0441\u043B\u043E\u0432\u0438\u044F<b>.</b></p><p>5.2<b>
      \u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u044A\u0442</b>
      \u043E\u0434\u043E\u0431\u0440\u044F\u0432\u0430 \u0437\u0430\u044F\u0432\u043A\u0430\u0442\u0430
      \u0437\u0430 <b>\u041F\u0440\u0438\u043D\u043E\u0441</b> \u0438\u043B\u0438
      \u043C\u043E\u0442\u0438\u0432\u0438\u0440\u0430\u043D\u043E \u043E\u0442\u043A\u0430\u0437\u0432\u0430
      \u0441\u044A\u0449\u0430\u0442\u0430, \u043A\u0430\u0442\u043E \u0443\u0432\u0435\u0434\u043E\u043C\u044F\u0432\u0430
      \u0437\u0430 \u0440\u0435\u0448\u0435\u043D\u0438\u0435\u0442\u043E \u0441\u0438
      <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F</b>, \u043D\u0430\u043F\u0440\u0430\u0432\u0438\u043B
      \u0437\u0430\u044F\u0432\u043A\u0430, \u043A\u0430\u043A\u0442\u043E \u0438
      <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>. <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u0442</b>
      \u0441 \u043E\u0434\u043E\u0431\u0440\u0435\u043D\u0430 \u0437\u0430\u044F\u0432\u043A\u0430
      \u0437\u0430 <b>\u041F\u0440\u0438\u043D\u043E\u0441</b> \u0441\u0435 \u0441\u0447\u0438\u0442\u0430
      \u0437\u0430 <b>\u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B</b> \u0432
      \u0441\u044A\u043E\u0442\u0432\u0435\u0442\u043D\u0438\u044F <b>\u041F\u0440\u043E\u0435\u043A\u0442</b>.
      \_</p><p>5.3 \u041E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F\u0442\u0430
      \u043C\u0435\u0436\u0434\u0443<b> \u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>
      \u0438<b> \u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u0438\u0442\u0435</b>
      \u043F\u043E \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u043D\u0435
      \u043D\u0430<b> \u041F\u0440\u0438\u043D\u043E\u0441</b> \u043D\u0435 \u0441\u0430
      \u043F\u0440\u0435\u0434\u043C\u0435\u0442 \u043D\u0430 \u0442\u0435\u0437\u0438
      \u0423\u0441\u043B\u043E\u0432\u0438\u044F, \u043D\u0435 \u0441\u0435 \u0440\u0435\u0433\u0443\u043B\u0438\u0440\u0430\u0442
      \u0438\u043B\u0438 \u043E\u043F\u043E\u0441\u0440\u0435\u0434\u044F\u0432\u0430\u0442
      \u043E\u0442 <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430.</b></p><p>5.4<b>
      \u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u0438\u0442\u0435</b>
      \u0441\u0435 \u0437\u0430\u0434\u044A\u043B\u0436\u0430\u0432\u0430\u0442 \u0434\u0430
      \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u0442 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F
      \u0447\u0440\u0435\u0437 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u0442\u0435
      \u0437\u0430 \u0442\u043E\u0432\u0430 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438
      \u043D\u0430<b> \u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      \u043D\u0430\u0439-\u043C\u0430\u043B\u043A\u043E \u0437\u0430 \u0441\u043B\u0435\u0434\u043D\u0438\u0442\u0435
      \u043E\u0431\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u0441\u0442\u0432\u0430
      \u043F\u043E \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435 \u043D\u0430
      \u0432\u0441\u0435\u043A\u0438 \u0441\u0432\u043E\u0439<b> \u041F\u0440\u043E\u0435\u043A\u0442</b>,
      \u043E\u0431\u044F\u0432\u0435\u043D \u0432<b> \u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>:</p><ol><li>\u043D\u0430\u0431\u0438\u0440\u0430\u043D\u0435\u0442\u043E
      \u043D\u0430 <b>\u041F\u0440\u0438\u043D\u043E\u0441</b> \u0432 \u043E\u0431\u044F\u0432\u0435\u043D\u0438\u044F
      <b>\u041F\u0440\u043E\u0435\u043A\u0442</b>;</li><li>\u043D\u0430\u043F\u0440\u0435\u0434\u044A\u043A\u0430
      \u043D\u0430 <b>\u041F\u0440\u043E\u0435\u043A\u0442\u0430</b>;</li><li>\u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u043D\u0435\u0442\u043E
      \u043D\u0430<b> \u041F\u0440\u0438\u043D\u043E\u0441\u0430</b> \u043E\u0442
      \u0441\u0442\u0440\u0430\u043D\u0430 \u043D\u0430 \u0432\u0441\u0435\u043A\u0438<b>
      \u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B.</b></li></ol><p>5.5<b> \u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>
      \u0441\u0435 \u0437\u0430\u0434\u044A\u043B\u0436\u0430\u0432\u0430\u0442 \u0434\u0430
      \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u0442 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F
      \u0447\u0440\u0435\u0437 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u0442\u0435
      \u0437\u0430 \u0442\u043E\u0432\u0430 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438
      \u043D\u0430<b> \u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      \u043D\u0430\u0439-\u043C\u0430\u043B\u043A\u043E \u0437\u0430 \u0441\u043B\u0435\u0434\u043D\u0438\u0442\u0435
      \u043E\u0431\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u0441\u0442\u0432\u0430
      \u043F\u043E \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435 \u043D\u0430
      \u0432\u0441\u0435\u043A\u0438 <b>\u041F\u0440\u043E\u0435\u043A\u0442</b>,
      \u0432 \u043A\u043E\u0439\u0442\u043E \u0441\u0430 \u0437\u0430\u044F\u0432\u0438\u043B\u0438
      <b>\u041F\u0440\u0438\u043D\u043E\u0441</b>:</p><ol><li>\u043D\u0430\u043F\u0440\u0435\u0434\u044A\u043A\u0430
      \u043D\u0430 \u0437\u0430\u0434\u0430\u0447\u0430\u0442\u0430, \u0432\u044A\u0432
      \u0432\u0440\u044A\u0437\u043A\u0430 \u0441 \u043A\u043E\u044F\u0442\u043E \u0435
      \u0432\u043B\u043E\u0436\u0435\u043D<b> \u041F\u0440\u0438\u043D\u043E\u0441</b>;</li><li>\u043E\u0446\u0435\u043D\u043A\u0430
      \u0437\u0430 \u0432\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u043E\u0442 \u0442\u044F\u0445<b>
      \u041F\u0440\u0438\u043D\u043E\u0441;</b></li><li>\u043E\u0446\u0435\u043D\u043A\u0430
      \u0437\u0430<b> \u041F\u0440\u0438\u043D\u043E\u0441\u0430</b> \u043D\u0430
      \u0434\u0440\u0443\u0433\u0438\u0442\u0435<b> \u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u0438.</b></li></ol><p>5.6<b>
      \u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u0438\u0442\u0435</b>
      \u0438 <b>\u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>
      \u0441\u0435 \u0437\u0430\u0434\u044A\u043B\u0436\u0430\u0432\u0430\u0442:</p><ol><li>\u0434\u0430
      \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u0442 \u0434\u043E\u0431\u0440\u043E\u0441\u044A\u0432\u0435\u0441\u0442\u043D\u043E
      \u043F\u0440\u0438 \u0438\u0437\u043F\u044A\u043B\u043D\u0435\u043D\u0438\u0435
      \u043D\u0430 \u0437\u0430\u0434\u044A\u043B\u0436\u0435\u043D\u0438\u044F\u0442\u0430
      \u0441\u0438 \u0437\u0430 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u043D\u0435
      \u043D\u0430 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F, \u043A\u0430\u0442\u043E
      \u0432 \u0442\u043E\u0432\u0430 \u0447\u0438\u0441\u043B\u043E \u0441\u0435
      \u0430\u043D\u0433\u0430\u0436\u0438\u0440\u0430\u0442 \u0434\u0430 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u0442
      \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F, \u043A\u043E\u044F\u0442\u043E
      \u0435 \u0432\u044F\u0440\u043D\u0430 \u0438 \u043F\u044A\u043B\u043D\u0430;</li><li>\u0434\u0430
      \u043D\u0435 \u0443\u0432\u0440\u0435\u0436\u0434\u0430\u0442 \u0434\u043E\u0431\u0440\u043E\u0442\u043E
      \u0438\u043C\u0435 \u043D\u0430 \u0434\u0440\u0443\u0433\u0438\u0442\u0435 \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u0446\u0438
      \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>;</li><li>\u0434\u0430
      \u0437\u0430\u043F\u043B\u0430\u0449\u0430\u0442 \u0432\u044A\u0437\u043D\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043D\u0438\u044F
      \u0437\u0430 \u043F\u043E\u043B\u0437\u0432\u0430\u043D\u0435 \u043D\u0430 \u043F\u043B\u0430\u0442\u0435\u043D\u0438
      \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438 \u0438\u043B\u0438
      \u0443\u0441\u043B\u0443\u0433\u0438, \u0441\u0432\u044A\u0440\u0437\u0430\u043D\u0438
      \u0441 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u0430\u043A\u043E \u0442\u0430\u043A\u0438\u0432\u0430 \u0441\u0430 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438
      \u0441 \u0442\u0435\u0437\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u044F.</li></ol><p>5.7<b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u0438\u0437\u0432\u044A\u0440\u0448\u0432\u0430
      \u043E\u043A\u043E\u043D\u0447\u0430\u0442\u0435\u043B\u043D\u0430 \u043E\u0446\u0435\u043D\u043A\u0430
      \u043D\u0430 <b>\u041F\u0440\u0438\u043D\u043E\u0441\u0430</b> \u043D\u0430
      <b>\u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b> \u0438
      \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F \u0437\u0430 \u0432\u0441\u0435\u043A\u0438
      <b>\u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B</b> <b>\u041B\u0438\u0447\u0435\u043D
      \u0440\u0435\u0439\u0442\u0438\u043D\u0433 \u0437\u0430 \u043F\u0440\u0438\u043D\u043E\u0441</b>
      \u0432\u044A\u0432 \u0432\u0441\u0435\u043A\u0438 <b>\u041F\u0440\u043E\u0435\u043A\u0442</b>,
      \u0441\u044A\u043E\u0431\u0440\u0430\u0437\u043D\u043E \u043E\u0431\u044F\u0432\u0435\u043D\u0438\u0442\u0435
      \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      \u041F\u0440\u0430\u0432\u0438\u043B\u0430.</p><h4>6. \u0418\u041D\u0424\u041E\u0420\u041C\u0410\u0426\u0418\u042F</h4><p>6.1<b>
      \u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b> \u0438<b>
      \u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u0438\u0442\u0435</b>
      \u0438\u043C\u0430\u0442 \u043F\u0440\u0430\u0432\u043E\u0442\u043E \u0434\u0430:</p><ol><li>\u043F\u043E\u043B\u0443\u0447\u0430\u0432\u0430\u0442
      \u0434\u043E\u0441\u0442\u044A\u043F \u0434\u043E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F
      \u043E\u0442 \u043E\u0440\u0433\u0430\u043D\u0438\u0442\u0435 \u043D\u0430 <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>
      \u0437\u0430 \u0438\u0437\u043F\u044A\u043B\u043D\u0435\u043D\u0438\u0435\u0442\u043E
      \u043D\u0430 \u043F\u0440\u0438\u0435\u0442\u0438 \u043E\u0442 \u0442\u044F\u0445
      \u0440\u0435\u0448\u0435\u043D\u0438\u044F, \u043A\u0430\u0441\u0430\u0435\u0449\u0438
      <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>, \u043F\u0440\u0438
      \u0438\u0437\u0440\u0438\u0447\u043D\u043E \u043F\u043E\u0438\u0441\u043A\u0432\u0430\u043D\u0435;</li><li>\u0438\u0437\u0438\u0441\u043A\u0432\u0430\u0442
      \u0441\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u043F\u043E \u0432\u044A\u043F\u0440\u043E\u0441\u0438,
      \u043A\u043E\u0438\u0442\u043E \u0437\u0430\u0441\u044F\u0433\u0430\u0442 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u0438\u0442\u0435
      \u0438\u043C;</li><li>\u0434\u0430\u0432\u0430\u0442 \u043E\u0431\u0440\u0430\u0442\u043D\u0430
      \u0432\u0440\u044A\u0437\u043A\u0430 \u043F\u043E \u0432\u044A\u043F\u0440\u043E\u0441\u0438,
      \u0437\u0430\u0441\u044F\u0433\u0430\u0449\u0438 \u043F\u0440\u043E\u0437\u0440\u0430\u0447\u043D\u043E\u0442\u043E
      \u0438 \u0435\u0442\u0438\u0447\u043D\u043E \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435
      \u043D\u0430 <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>,
      \u0447\u0440\u0435\u0437 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u0438\u0442\u0435
      \u043D\u0430 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>.</li></ol><h4>7.
      \u041E\u0413\u0420\u0410\u041D\u0418\u0427\u0410\u0412\u0410\u041D\u0415 \u041D\u0410
      \u041E\u0422\u0413\u041E\u0412\u041E\u0420\u041D\u041E\u0421\u0422\u0422\u0410</h4><p>7.1
      \u0412\u044A\u043F\u0440\u0435\u043A\u0438 \u0432\u0441\u0438\u0447\u043A\u0438
      \u043C\u0435\u0440\u043A\u0438, \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u0442\u0438
      \u0437\u0430 \u043E\u0441\u0438\u0433\u0443\u0440\u044F\u0432\u0430\u043D\u0435
      \u043D\u0430 \u043E\u0431\u0435\u043A\u0442\u0438\u0432\u043D\u0430 \u0438 \u0442\u043E\u0447\u043D\u0430
      \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F \u0432 \u0440\u0430\u043C\u043A\u0438\u0442\u0435
      \u043D\u0430 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u0435 \u0432\u044A\u0437\u043C\u043E\u0436\u043D\u043E \u043D\u044F\u043A\u043E\u0438
      \u043E\u0442 \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0438\u0442\u0435
      \u043E\u0442 <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>
      \u0434\u0430\u043D\u043D\u0438 \u0434\u0430 \u0431\u044A\u0434\u0430\u0442 \u043D\u0435\u043F\u044A\u043B\u043D\u0438
      \u0438\u043B\u0438 \u043D\u0435\u0442\u043E\u0447\u043D\u0438. \u041F\u0440\u0438
      \u0441\u044A\u043C\u043D\u0435\u043D\u0438\u0435, \u043C\u043E\u043B\u044F \u0441\u0432\u044A\u0440\u0436\u0435\u0442\u0435
      \u0441\u0435 \u0441 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B
      \u043D\u0430 <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>
      \u043F\u043E \u043D\u044F\u043A\u043E\u0438 \u043E\u0442 \u043E\u0431\u044F\u0432\u0435\u043D\u0438\u0442\u0435
      \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      \u043D\u0430\u0447\u0438\u043D\u0438.</p><p>7.2<b> \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>,
      \u043D\u0435\u0439\u043D\u0438\u0442\u0435 \u0434\u044A\u0449\u0435\u0440\u043D\u0438
      \u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0430, \u0441\u043B\u0443\u0436\u0438\u0442\u0435\u043B\u0438
      \u0438 \u0441\u044A\u0442\u0440\u0443\u0434\u043D\u0438\u0446\u0438 \u043D\u0435
      \u043D\u043E\u0441\u044F\u0442 \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0441\u0442
      \u0437\u0430 \u0432\u0440\u0435\u0434\u0438 \u0438\u043B\u0438 \u0434\u0440\u0443\u0433\u0438
      \u043D\u0435\u0431\u043B\u0430\u0433\u043E\u043F\u0440\u0438\u044F\u0442\u043D\u0438
      \u043F\u043E\u0441\u043B\u0435\u0434\u0438\u0446\u0438 \u0437\u0430 \u043B\u0438\u0446\u0430,
      \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u043B\u0438 \u0438\u043B\u0438 \u0432\u044A\u0437\u0434\u044A\u0440\u0436\u0430\u043B\u0438
      \u0441\u0435 \u043E\u0442 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0432
      \u0440\u0435\u0437\u0443\u043B\u0442\u0430\u0442 \u043D\u0430 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F,
      \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0430 \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>.</p><p>7.3
      <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u0441\u0438
      \u0437\u0430\u043F\u0430\u0437\u0432\u0430 \u043F\u0440\u0430\u0432\u043E\u0442\u043E
      \u0434\u0430 \u043F\u0440\u0430\u0432\u0438 \u043A\u043E\u0440\u0435\u043A\u0446\u0438\u0438
      \u0432 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F\u0442\u0430,
      \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0430 \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u043F\u043E \u0432\u0441\u044F\u043A\u043E \u0432\u0440\u0435\u043C\u0435 \u0438
      \u0431\u0435\u0437 \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u043D\u043E
      \u0443\u0432\u0435\u0434\u043E\u043C\u044F\u0432\u0430\u043D\u0435.</p><p>7.4<b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430,</b> \u043D\u0435\u0439\u043D\u0438\u0442\u0435
      \u0441\u043B\u0443\u0436\u0438\u0442\u0435\u043B\u0438 \u0438 \u0441\u044A\u0442\u0440\u0443\u0434\u043D\u0438\u0446\u0438
      \u043D\u0435 \u043D\u043E\u0441\u044F\u0442 \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0441\u0442
      \u0437\u0430 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F\u0442\u0430,
      \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0430 \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      \u0438\u043B\u0438 \u0438\u0437\u043F\u0440\u0430\u0442\u0435\u043D\u0430 \u043E\u0442
      <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B</b>.</p><p>7.5<b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430,</b> \u043D\u0435\u0439\u043D\u0438\u0442\u0435
      \u0441\u043B\u0443\u0436\u0438\u0442\u0435\u043B\u0438 \u0438 \u0441\u044A\u0442\u0440\u0443\u0434\u043D\u0438\u0446\u0438
      \u043D\u0435 \u043E\u043F\u043E\u0441\u0440\u0435\u0434\u044F\u0432\u0430\u0442
      \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F\u0442\u0430 \u043C\u0435\u0436\u0434\u0443
      <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>
      \u0438 <b>\u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u0438\u0442\u0435</b>
      \u043F\u043E \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u044F\u043D\u0435
      \u043D\u0430 <b>\u041F\u0440\u0438\u043D\u043E\u0441</b> \u0438 \u043D\u0435
      \u043D\u043E\u0441\u044F\u0442 \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0441\u0442
      \u0437\u0430 \u0442\u044F\u0445. \u0422\u0435\u0437\u0438 \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F
      \u043D\u0435 \u0441\u0430 \u043F\u0440\u0435\u0434\u043C\u0435\u0442 \u043D\u0430
      \u0423\u0441\u043B\u043E\u0432\u0438\u044F\u0442\u0430, \u0430 \u0441\u0435
      \u0440\u0435\u0433\u0443\u043B\u0438\u0440\u0430\u0442 \u0441 \u0434\u0432\u0443\u0441\u0442\u0440\u0430\u043D\u043D\u0438
      \u0434\u043E\u0433\u043E\u0432\u043E\u0440\u0438 \u043C\u0435\u0436\u0434\u0443
      \u0441\u044A\u043E\u0442\u0432\u0435\u0442\u043D\u0438\u044F <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B/\u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B</b>
      \u0438 <b>\u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447</b>.</p><h4>8.
      \u041F\u0420\u041E\u041C\u0415\u041D\u0418 \u0412 \u0423\u0421\u041B\u041E\u0412\u0418\u042F\u0422\u0410</h4><p>8.1
      \u0422\u0435\u0437\u0438 \u0423\u0441\u043B\u043E\u0432\u0438\u044F \u0441\u0430
      \u0430\u043A\u0442\u0443\u0430\u043B\u043D\u0438 \u043A\u044A\u043C \u0434\u0430\u0442\u0430\u0442\u0430
      \u043D\u0430 \u201E\u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0430 \u0440\u0435\u0434\u0430\u043A\u0446\u0438\u044F\u201C,
      \u043A\u043E\u044F\u0442\u043E \u0435 \u043F\u043E\u0441\u043E\u0447\u0435\u043D\u0430
      \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>.</p><p>8.2<b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u0441\u0438
      \u0437\u0430\u043F\u0430\u0437\u0432\u0430 \u043F\u0440\u0430\u0432\u043E\u0442\u043E
      \u0441\u0438 \u0434\u0430 \u043F\u0440\u043E\u043C\u0435\u043D\u044F, \u0438\u0437\u043C\u0435\u043D\u044F
      \u0438\u043B\u0438 \u043E\u0442\u043C\u0435\u043D\u044F \u0442\u0435\u0437\u0438
      \u0423\u0441\u043B\u043E\u0432\u0438\u044F \u043F\u043E \u0432\u0441\u044F\u043A\u043E
      \u0432\u0440\u0435\u043C\u0435, \u043A\u0430\u0442\u043E \u0441\u0432\u043E\u0435\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E
      \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430 \u043F\u0440\u043E\u043C\u0435\u043D\u0438\u0442\u0435
      \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u0437\u0430\u0435\u0434\u043D\u043E \u0441\u044A\u0441 \u0441\u044A\u043E\u0431\u0449\u0435\u043D\u0438\u0435
      \u0437\u0430 \u043F\u0440\u043E\u043C\u0435\u043D\u0438\u0442\u0435 \u0432 <b>\u0423\u0441\u043B\u043E\u0432\u0438\u044F\u0442\u0430</b>,
      \u0438\u0437\u043F\u0440\u0430\u0442\u0435\u043D\u043E \u043D\u0430 \u0435\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u0438\u0442\u0435
      \u0430\u0434\u0440\u0435\u0441\u0438 \u043D\u0430 <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>.
      \u041F\u0440\u043E\u043C\u0435\u043D\u0438\u0442\u0435 \u0432\u043B\u0438\u0437\u0430\u0442
      \u0432 \u0441\u0438\u043B\u0430 \u043E\u0442 \u043C\u043E\u043C\u0435\u043D\u0442\u0430
      \u043D\u0430 \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0435\u0442\u043E
      \u0438\u043C \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>.</p><h4>9.
      \u0414\u041E\u041F\u042A\u041B\u041D\u0418\u0422\u0415\u041B\u041D\u0418 \u0423\u0421\u041B\u041E\u0412\u0418\u042F</h4><p>9.1
      \u0412\u0441\u0438\u0447\u043A\u0438 \u043F\u0440\u0430\u0432\u0430 \u0432\u044A\u0440\u0445\u0443
      <a href=\"https://horodeya.org/\">https://horodeya.org/</a> \u0441\u0430 \u0437\u0430\u043F\u0430\u0437\u0435\u043D\u0438.
      \u0412\u0441\u0438\u0447\u043A\u0438 \u043F\u0440\u0430\u0432\u0430 \u043D\u0430
      \u0438\u043D\u0442\u0435\u043B\u0435\u043A\u0442\u0443\u0430\u043B\u043D\u0430
      \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043E\u0441\u0442 \u0432\u044A\u0440\u0445\u0443
      \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u043E\u043D\u043D\u0438\u0442\u0435
      \u0440\u0435\u0441\u0443\u0440\u0441\u0438 \u0438 \u043C\u0430\u0442\u0435\u0440\u0438\u0430\u043B\u0438,
      \u043F\u0443\u0431\u043B\u0438\u043A\u0443\u0432\u0430\u043D\u0438 \u043D\u0430
      \u0442\u0430\u0437\u0438 \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u0430, \u0441\u0430
      \u043E\u0431\u0435\u043A\u0442 \u043D\u0430 \u0437\u0430\u043A\u0440\u0438\u043B\u0430
      \u043F\u043E \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u0449\u0438\u044F \u0417\u0430\u043A\u043E\u043D
      \u0437\u0430 \u0430\u0432\u0442\u043E\u0440\u0441\u043A\u043E\u0442\u043E \u043F\u0440\u0430\u0432\u043E
      \u0438 \u0441\u0440\u043E\u0434\u043D\u0438\u0442\u0435 \u043C\u0443 \u043F\u0440\u0430\u0432\u0430
      (\u0417\u0410\u041F\u0421\u041F) \u0438 \u043D\u0435\u0440\u0435\u0433\u043B\u0430\u043C\u0435\u043D\u0442\u0438\u0440\u0430\u043D\u043E\u0442\u043E
      \u0438\u043C \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u043D\u0435 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0432\u0430
      \u0437\u0430\u043A\u043E\u043D\u043E\u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u0435
      \u0438 \u0438\u043C\u0430 \u0437\u0430 \u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0435
      \u0440\u0435\u0430\u043B\u0438\u0437\u0438\u0440\u0430\u043D\u0435 \u043D\u0430
      \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u043A\u0430, \u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u043D\u0430\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u043D\u0430
      \u0438 \u043D\u0430\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u043D\u0430 \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0441\u0442
      \u0432 \u0441\u044A\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435
      \u0441 \u0434\u0435\u0439\u0441\u0442\u0432\u0430\u0449\u043E\u0442\u043E \u0431\u044A\u043B\u0433\u0430\u0440\u0441\u043A\u043E
      \u0437\u0430\u043A\u043E\u043D\u043E\u0434\u0430\u0442\u0435\u043B\u0441\u0442\u0432\u043E.</p><p>9.2
      \u0412\u0441\u0435\u043A\u0438 \u0438\u043C\u0430 \u043F\u0440\u0430\u0432\u043E
      \u0434\u0430 \u0446\u0438\u0442\u0438\u0440\u0430 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F
      \u043E\u0442 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>,
      \u043A\u0430\u0442\u043E \u043D\u043E\u0441\u0438 \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u043E\u0441\u0442\u0442\u0430
      \u0437\u0430 \u043D\u0435\u0439\u043D\u0430\u0442\u0430 \u0434\u043E\u0441\u0442\u043E\u0432\u0435\u0440\u043D\u043E\u0441\u0442.
