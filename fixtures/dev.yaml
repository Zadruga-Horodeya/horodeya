      \u043F\u043E \u043F\u043E\u0441\u043E\u0447\u0435\u043D\u0430 \u043E\u0442 \u0412\u0430\u0441
      \u0442\u0435\u043C\u0430.</p><p>\u041D\u0435 \u0441\u044A\u0431\u0438\u0440\u0430\u043C\u0435
      \u0438 \u043D\u0435 \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u0432\u0430\u043C\u0435
      \u043F\u043E\u0432\u0435\u0447\u0435 \u0438\u043B\u0438 \u0434\u0440\u0443\u0433\u0438
      \u0432\u0438\u0434\u043E\u0432\u0435 \u043B\u0438\u0447\u043D\u0438 \u0434\u0430\u043D\u043D\u0438,
      \ \u043E\u0442\u043A\u043E\u043B\u043A\u043E\u0442\u043E \u0441\u0430 \u043D\u0438
      \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u0438 \u0437\u0430 \u0438\u0437\u043F\u044A\u043B\u043D\u0435\u043D\u0438\u0435
      \u043D\u0430 \u0442\u0430\u043A\u0430 \u043F\u043E\u0441\u043E\u0447\u0435\u043D\u0438\u0442\u0435
      \u0446\u0435\u043B\u0438.</p><p>\u0429\u0435 \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u043C\u0435
      \u043B\u0438\u0447\u043D\u0438\u0442\u0435 \u0434\u0430\u043D\u043D\u0438 \u0441\u0430\u043C\u043E
      \u0442\u0430\u043A\u0430, \u043A\u0430\u043A\u0442\u043E \u0435 \u043F\u043E\u0441\u043E\u0447\u0435\u043D\u043E
      \u0432 \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0430\u0442\u0430  \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0430,
      \u043E\u0441\u0432\u0435\u043D \u0430\u043A\u043E \u0441\u0442\u0435 \u043D\u0438
      \u0434\u0430\u043B\u0438 \u0412\u0430\u0448\u0435 \u0438\u0437\u0440\u0438\u0447\u043D\u043E
      \u0441\u044A\u0433\u043B\u0430\u0441\u0438\u0435 \u0437\u0430 \u0434\u0440\u0443\u0433
      \u0432\u0438\u0434  \u0443\u043F\u043E\u0442\u0440\u0435\u0431\u0430 \u043D\u0430
      \u043B\u0438\u0447\u043D\u0438\u0442\u0435 \u0412\u0438 \u0434\u0430\u043D\u043D\u0438,
      \u043A\u0430\u0442\u043E \u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440 \u0447\u0440\u0435\u0437
      \u0438\u0437\u0440\u0438\u0447\u043D\u0430 \u0434\u0435\u043A\u043B\u0430\u0440\u0430\u0446\u0438\u044F
      \u0437\u0430  \u0441\u044A\u0433\u043B\u0430\u0441\u0438\u0435 \u0437\u0430
      \u0438\u0437\u043F\u0440\u0430\u0449\u0430\u043D\u0435 \u043D\u0430 \u043C\u0430\u0440\u043A\u0435\u0442\u0438\u043D\u0433\u043E\u0432\u0438
      \u0441\u044A\u043E\u0431\u0449\u0435\u043D\u0438\u044F.</p><h4>4. \u041D\u0430
      \u043A\u0430\u043A\u0432\u043E \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0438\u0435
      \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u0432\u0430\u043C\u0435 \u0412\u0430\u0448\u0438\u0442\u0435
      \u043B\u0438\u0447\u043D\u0438 \u0434\u0430\u043D\u043D\u0438?</h4><p>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430
      \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u0432\u0430 \u0412\u0430\u0448\u0438\u0442\u0435
      \u043B\u0438\u0447\u043D\u0438 \u0434\u0430\u043D\u043D\u0438 \u043D\u0430 \u0441\u043B\u0435\u0434\u043D\u0438\u0442\u0435
      \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0438\u044F \u043F\u043E \u0441\u043C\u0438\u0441\u044A\u043B\u0430
      \u043D\u0430 \u0447\u043B. 6 \u043E\u0442 \u041E\u0431\u0449\u0438\u044F \u0440\u0435\u0433\u043B\u0430\u043C\u0435\u043D\u0442
      \u0437\u0430 \u0437\u0430\u0449\u0438\u0442\u0430 \u043D\u0430 \u0434\u0430\u043D\u043D\u0438\u0442\u0435
      (<i>\u201E\u041E\u0420\u0417\u0414\u201C</i>):</p><p>(1) \u0417\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043D\u0438\u0442\u0435
      <b>\u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438</b> \u2013
      \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u043E\u0431\u0440\u043E\u0432\u043E\u043B\u043D\u043E
      \u0434\u0430\u0434\u0435\u043D\u043E\u0442\u043E \u043E\u0442 \u0412\u0430\u0441
      \u0441\u044A\u0433\u043B\u0430\u0441\u0438\u0435 \u043F\u0440\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044F\u0442\u0430
      \u0412\u0438 \u0432 <b>\u041F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0430\u0442\u0430</b>
      \u2013 <b>\u0447\u043B. 6, \u043F\u0430\u0440. 1, \u0431. \u201E\u0430)\u201C
      \u043E\u0442 \u041E\u0420\u0417\u0414</b>;</p><p>(2) \u0417\u0430 <b>\u041F\u0440\u0435\u0434\u043F\u0440\u0438\u0435\u043C\u0430\u0447\u0438\u0442\u0435</b>
      \u0438 <b>\u0412\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u0438\u0442\u0435</b>
      \u0432 <b>\u041F\u0440\u043E\u0435\u043A\u0442\u0438 </b><i>(\u0432 \u0442.\u0447.
      \u0437\u0430 \u0447\u043B\u0435\u043D\u043E\u0432\u0435 \u043D\u0430 \u0442\u0435\u0445\u043D\u0438\u0442\u0435
      \u0435\u043A\u0438\u043F\u0438, \u043E\u0442\u0433\u043E\u0432\u043E\u0440\u043D\u0438
      \u0437\u0430 \u0438\u0437\u043F\u044A\u043B\u043D\u0435\u043D\u0438\u0435\u0442\u043E
      \u0438\u043B\u0438 \u0432\u043B\u043E\u0436\u0435\u043D\u0438\u0435\u0442\u043E
      \u0432 \u0441\u044A\u043E\u0442\u0432\u0435\u0442\u043D\u0438\u044F </i><b><i>\u041F\u0440\u043E\u0435\u043A\u0442</i></b><i>)</i><b>
      \u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b> \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u0432\u0430
      \u0434\u0430\u043D\u043D\u0438 \u043D\u0430 \u0441\u043B\u0435\u0434\u043D\u0438\u0442\u0435
      \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0438\u044F:</p><ul><li>\u0432\u044A\u0437
      \u043E\u0441\u043D\u043E\u0432\u0430 \u043D\u0430 \u0441\u044A\u0449\u0435\u0441\u0442\u0432\u0443\u0432\u0430\u0449\u043E
      \u0434\u043E\u0433\u043E\u0432\u043E\u0440\u043D\u043E \u043F\u0440\u0430\u0432\u043E\u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u0435
      \u043C\u0435\u0436\u0434\u0443 <b>\u0424\u043E\u043D\u0434\u0430\u0446\u0438\u044F\u0442\u0430</b>,
      \u043E\u0442 \u0435\u0434\u043D\u0430 \u0441\u0442\u0440\u0430\u043D\u0430,
