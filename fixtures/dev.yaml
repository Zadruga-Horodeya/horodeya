      \u043e\u0442 \u0443\u0437\u043d\u0430\u0432\u0430\u043d\u0435\u0442\u043e  \u0438\u043c,
      \u043d\u043e \u043d\u0435 \u043f\u043e-\u043a\u044a\u0441\u043d\u043e \u043e\u0442
      \u0435\u0434\u043d\u0430 \u0433\u043e\u0434\u0438\u043d\u0430 \u043e\u0442 \u0434\u0430\u0442\u0430\u0442\u0430
      \u043d\u0430 \u0432\u0437\u0435\u043c\u0430\u043d\u0435 \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u0435\u0442\u043e.</p><p><b>\u041f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430.</b></p><p><b>\u0427\u043b.16.1.</b>
      \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430:</p><ol><li>\u041f\u043e
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f
      \u0441\u044a\u0432\u0435\u0442, \u0432\u0437\u0435\u0442\u043e \u0441 \u0435\u0434\u0438\u043d\u043e\u0434\u0443\u0448\u0438\u0435;</li><li>\u0421
      \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u043e\u043a\u0440\u044a\u0436\u043d\u0438\u044f
      \u0441\u044a\u0434 \u043f\u043e \u0441\u0435\u0434\u0430\u043b\u0438\u0449\u0435\u0442\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430, \u0432
      \u043f\u0440\u0435\u0434\u0432\u0438\u0434\u0435\u043d\u0438\u0442\u0435 \u0432
      \u0437\u0430\u043a\u043e\u043d\u0430 \u0441\u043b\u0443\u0447\u0430\u0438 \u0438
      \u043f\u043e \u043f\u0440\u0435\u0434\u0432\u0438\u0434\u0435\u043d\u0438\u044f
      \u0432 \u0437\u0430\u043a\u043e\u043d\u0430 \u0440\u0435\u0434.</li></ol><p><b>\u0427\u043b.16.2.</b>
      \u0421\u043b\u0435\u0434 \u043f\u0440\u0435\u043a\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430 \u0441\u0435  \u0438\u0437\u0432\u044a\u0440\u0448\u0432\u0430
      \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0446\u0438\u044f. \u041e\u0442\u043d\u043e\u0441\u043d\u043e
      \u043d\u0435\u043f\u043b\u0430\u0442\u0435\u0436\u043e\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0442\u0430,
      \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e  \u043d\u0435\u0441\u044a\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u043d\u043e\u0441\u0442\u0442\u0430,
      \u0440\u0435\u0434\u044a\u0442 \u0437\u0430 \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0446\u0438\u044f
      \u0438 \u043f\u0440\u0430\u0432\u043e\u043c\u043e\u0449\u0438\u044f\u0442\u0430
      \u043d\u0430 \u043b\u0438\u043a\u0432\u0438\u0434\u0430\u0442\u043e\u0440\u0430
      \u0441\u0435  \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u0442 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e
      \u0440\u0430\u0437\u043f\u043e\u0440\u0435\u0434\u0431\u0438\u0442\u0435 \u043d\u0430
      \u0422\u044a\u0440\u0433\u043e\u0432\u0441\u043a\u0438\u044f \u0437\u0430\u043a\u043e\u043d.</p><p><b>\u0427\u043b.16.3.</b>
      \u0418\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u043d\u0435
      \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0435\u0445\u0432\u044a\u0440\u043b\u044f
      \u043f\u043e \u043a\u0430\u043a\u044a\u0432\u0442\u043e \u0438 \u0434\u0430
      \u0435 \u043d\u0430\u0447\u0438\u043d \u043d\u0430:</p><p>1\u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435;<br/>
      2\u041b\u0438\u0446\u0430\u0442\u0430, \u0443\u0447\u0430\u0441\u0442\u0432\u0430\u043b\u0438
      \u0432 \u0441\u044a\u0441\u0442\u0430\u0432\u0430 \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0442\u0435
