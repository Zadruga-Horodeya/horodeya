      \u043a\u043e\u0438\u0442\u043e \u043f\u043e \u0437\u0430\u043a\u043e\u043d \u0438\u043b\u0438
      \u0441\u044a\u0433\u043b\u0430\u0441\u043d\u043e  \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u043d\u0438\u044f
      \u0430\u043a\u0442 \u043d\u0435 \u0441\u0430 \u043e\u0442 \u0438\u0437\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u043d\u0430\u0442\u0430
      \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0442\u043d\u043e\u0441\u0442
      \u043d\u0430 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u044f  \u0441\u044a\u0432\u0435\u0442
      \u0438\u043b\u0438 \u043d\u0430 \u0423\u0447\u0440\u0435\u0434\u0438\u0442\u0435\u043b\u0438\u0442\u0435,
      \u043a\u0430\u0442\u043e \u0437\u0430\u043f\u0430\u0437\u0435\u043d\u0438 \u0442\u0435\u0445\u043d\u0438
