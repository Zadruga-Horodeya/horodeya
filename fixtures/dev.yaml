      \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0430 \u043f\u043e\u0449\u0430;</li><li>\u0422\u0435\u043b\u0435\u0444\u043e\u043d
      \u0437\u0430 \u0432\u0440\u044a\u0437\u043a\u0430.</li></ul><p>\u0418\u0437\u0431\u0440\u043e\u0435\u043d\u0438\u0442\u0435
      \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438 \u043b\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438 \u0441\u0430 \u0441\u0430\u043c\u043e \u0442\u0430\u043a\u0438\u0432\u0430,
      \u043a\u043e\u0438\u0442\u043e \u0412\u0438\u0435 \u043d\u0438 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u0442\u0435
      \u043f\u0440\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f
      \u0432 <a href=\"https://horodeya.org/\">https://horodeya.org/</a>.</p><p>\u041e\u0442
      \u043d\u0430\u0441 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u0438\u0437\u0438\u0441\u043a\u0432\u0430
      \u0434\u0430 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043c\u0435
      \u0438 \u0441\u044a\u0445\u0440\u0430\u043d\u044f\u0432\u0430\u043c\u0435 \u043b\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438 \u043d\u0430  \u0434\u0440\u0443\u0433\u0438
      \u0437\u0430\u043a\u043e\u043d\u043e\u0432\u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f
      \u0438 \u0437\u0430 \u043f\u043e\u0441\u0442\u0438\u0433\u0430\u043d\u0435 \u043d\u0430
      \u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u043e \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435,  \u043a\u0430\u0442\u043e
      \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0437\u0430 \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435,
      \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0432\u0430\u043d\u0435 \u0438\u043b\u0438
      \u0440\u0430\u0437\u0441\u043b\u0435\u0434\u0432\u0430\u043d\u0435 \u043d\u0430  \u043f\u0440\u0435\u0441\u0442\u044a\u043f\u043b\u0435\u043d\u0438\u0435,
      \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0437\u0430\u0433\u0443\u0431\u0430, \u0438\u0437\u043c\u0430\u043c\u0430
      \u0438\u043b\u0438 \u0434\u0440\u0443\u0433 \u0432\u0438\u0434 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0438  \u0437\u043b\u043e\u0443\u043f\u043e\u0442\u0440\u0435\u0431\u0438.</p><p>\u0415\u0442\u043e
      \u0437\u0430\u0449\u043e, \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435
      \u043d\u0430 \u043b\u0438\u0446\u0430\u0442\u0430, \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u043b\u0438
      \u0434\u0430\u0440\u0435\u043d\u0438\u044f \u0432 \u043f\u043e\u043b\u0437\u0430
      \u043d\u0430  \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430,
      \u0449\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043c\u0435
      \u0438 \u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435 \u043b\u0438\u0447\u043d\u0438
      \u0434\u0430\u043d\u043d\u0438, \u043f\u043e\u0440\u0430\u0434\u0438 \u0438\u043c\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0438\u0442\u0435  \u0438\u0437\u0438\u0441\u043a\u0432\u0430\u043d\u0438\u044f
      \u043d\u0430 \u0417\u0430\u043a\u043e\u043d\u0430 \u0437\u0430 \u043c\u0435\u0440\u043a\u0438\u0442\u0435
      \u0441\u0440\u0435\u0449\u0443 \u0438\u0437\u043f\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u043f\u0430\u0440\u0438 (\u0417\u041c\u0418\u041f) \u0438  \u0443\u0442\u0432\u044a\u0440\u0434\u0435\u043d\u0438\u0442\u0435
      \u0432\u044a\u0437 \u043e\u0441\u043d\u043e\u0432\u0430 \u043d\u0430 \u043d\u0435\u0433\u043e
      \u0412\u044a\u0442\u0440\u0435\u0448\u043d\u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u0430
      \u0437\u0430 \u043a\u043e\u043d\u0442\u0440\u043e\u043b \u0438  \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0442\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430 \u0438\u0437\u043f\u0438\u0440\u0430\u043d\u0435\u0442\u043e \u043d\u0430
      \u043f\u0430\u0440\u0438 \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u0430\u043d\u0435\u0442\u043e
      \u043d\u0430 \u0442\u0435\u0440\u043e\u0440\u0438\u0437\u043c\u0430 \u043d\u0430  \u0424\u043e\u043d\u0434\u0430\u0446\u0438\u044f\u0442\u0430:</p><ul><li>\u0412\u0441\u0438\u0447\u043a\u0438
      \u0438\u043c\u0435\u043d\u0430 \u043d\u0430 \u043b\u0438\u0446\u0435\u0442\u043e
      \u043f\u043e \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u0437\u0430 \u0441\u0430\u043c\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442;</li><li>\u0414\u0430\u0442\u0430
      \u0438 \u043c\u044f\u0441\u0442\u043e \u043d\u0430 \u0440\u0430\u0436\u0434\u0430\u043d\u0435;</li><li>\u041e\u0444\u0438\u0446\u0438\u0430\u043b\u0435\u043d
      \u043b\u0438\u0447\u0435\u043d \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u0435\u043d
      \u043d\u043e\u043c\u0435\u0440 (\u0415\u0413\u041d \u0437\u0430 \u0431\u044a\u043b\u0433\u0430\u0440\u0441\u043a\u0438\u0442\u0435
      \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438,  \u041b\u041d\u0427 \u0437\u0430
      \u0447\u0443\u0436\u0434\u0435\u0441\u0442\u0440\u0430\u043d\u043d\u0438\u0442\u0435
      \u0438 \u0434\u0440.) \u0438\u043b\u0438 \u0434\u0440\u0443\u0433 \u0435\u043b\u0435\u043c\u0435\u043d\u0442
      \u0437\u0430 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0432\u0430\u043d\u0435
      \u043d\u0430  \u0441\u0430\u043c\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442
      (\u043d\u043e\u043c\u0435\u0440, \u0434\u0430\u0442\u0430 \u0438 \u043c\u044f\u0441\u0442\u043e
      \u043d\u0430 \u0438\u0437\u0434\u0430\u0432\u0430\u043d\u0435 \u043d\u0430 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442
      \u0437\u0430  \u0441\u0430\u043c\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442),
      \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u0449 \u0441\u0435 \u0432 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u0435\u043d
      \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442, \u0447\u0438\u0439\u0442\u043e
      \u0441\u0440\u043e\u043a \u043d\u0430 \u0432\u0430\u043b\u0438\u0434\u043d\u043e\u0441\u0442  \u043d\u0435
      \u0435 \u0438\u0437\u0442\u0435\u043a\u044a\u043b \u0438 \u043d\u0430 \u043a\u043e\u0439\u0442\u043e
      \u0438\u043c\u0430 \u0441\u043d\u0438\u043c\u043a\u0430 \u043d\u0430 \u043b\u0438\u0446\u0435\u0442\u043e;</li><li>\u0412\u0441\u044f\u043a\u043e
      \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u043e, \u043a\u043e\u0435\u0442\u043e
      \u043b\u0438\u0446\u0435\u0442\u043e \u043f\u0440\u0438\u0442\u0435\u0436\u0430\u0432\u0430;</li><li>\u0414\u044a\u0440\u0436\u0430\u0432\u0430
      \u043d\u0430 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043f\u0440\u0435\u0431\u0438\u0432\u0430\u0432\u0430\u043d\u0435
      \u0438 \u0430\u0434\u0440\u0435\u0441;</li><li>\u0414\u0440\u0443\u0433\u0438
      \u0434\u0430\u043d\u043d\u0438, \u043a\u0430\u0442\u043e: \u043f\u0440\u043e\u0444\u0435\u0441\u0438\u044f;
      \u0437\u0430\u0435\u043c\u0430\u043d\u0430 \u0434\u043b\u044a\u0436\u043d\u043e\u0441\u0442;
      \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b.</li></ul><h4>6.
      \u0418\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0438\u0442\u0435
      <a href=\"https://horodeya.org/\">https://horodeya.org/</a> \u0438 <a href=\"https://dar.horodeya.org/\">https://dar.horodeya.org/</a></h4><p>\u041d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u0442\u0430
      \u041f\u043e\u043b\u0438\u0442\u0438\u043a\u0430 \u0437\u0430 \u0437\u0430\u0449\u0438\u0442\u0430
